          <div class="grid grid-nogutter flex-col items-start justify-start flex-wrap">
            <div class="font-bold">{{ item }}</div>
            <!-- <div class="text-sm">item: {{ item | json }}</div>
            <div class="text-sm">row: {{ row | json }}</div>
            <div class="text-sm">col: {{ col | json }}</div> -->
          </div>

        </div>

      </ng-container>

    </ng-container>

  </ng-template>
