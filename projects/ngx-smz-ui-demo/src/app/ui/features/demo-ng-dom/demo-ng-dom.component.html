<div class="grid grid-nogutter justify-start flex-col gap-5 col-12">

  <section class="grid grid-nogutterjustify-start flex-col gap-3 col-6">
    <h2>Demo NG-DOM</h2>
  </section>

  <section class="grid grid-nogutter justify-start flex-col gap-3 col-6">
    <h3>Ações</h3>
    <div class="grid grid-nogutter items-center justify-start gap-3">
      <button pButton label="Attach Aqui" (click)="attach('teste')"></button>
      <button pButton label="Attach Topbar" (click)="attach('smz-ui-topbar')"></button>
      <button pButton label="Attach InnerHtml" (click)="attach('inner-html-dom')"></button>
      <button pButton label="Detach" (click)="detach()" class="p-button-ghost"></button>
    </div>
  </section>

  <section class="grid grid-nogutterjustify-start flex-col gap-3 col-6">
    <h2>Inputs</h2>
    <input type="text" placeholder="message" pInputText [(ngModel)]="message.text"/>
    <input type="text" placeholder="message" pInputText [(ngModel)]="message.text2" (change)="onChange()"/>
  </section>

  <section class="grid grid-nogutter justify-start gap-3 col-12">
    <section class="grid grid-nogutter justify-start flex-col gap-3 col">
      <h3>Regular Binding:</h3>
      <div class="border-2 border-solid" [ngStyle]="{ 'min-height': '250px' }">
        <demo-ng-dom-content [message]="message" [message$]="message$"></demo-ng-dom-content>
      </div>
    </section>

    <section class="grid grid-nogutter justify-start flex-col gap-3 col">
      <h3>NG-DOM Injected:</h3>
      <div id="teste" class="border-2 border-solid" [ngStyle]="{ 'min-height': '250px' }"></div>
    </section>
  </section>

  <section class="grid grid-nogutter justify-start flex-col gap-3 col-6">
    <h3>InnerHtml Container:</h3>
    <div [innerHtml]="innerHtml | safeHtml" class="border-2 border-solid p-1"></div>
  </section>

</div>
