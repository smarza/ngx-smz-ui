<div class="p-grid p-nogutter gap-2">
  <ng-container *ngFor="let chartData of data">
    <div style="width: 18%; margin-top: 2em; margin-right: 1em;">
      <h5 class="text-center">{{chartData.name}}</h5>
      <smz-ui-chart
        [type]="chartData.chart.type"
        [data]="chartData.chart.data"
        [options]="chartData.chart.config"
      ></smz-ui-chart>
    </div>
  </ng-container>
</div>
