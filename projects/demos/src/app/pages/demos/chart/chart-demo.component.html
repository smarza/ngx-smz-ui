<h1 class="demos-page-title">Chart</h1>
<p class="demos-page-lead">
  Gráficos com Chart.js via <code>CreateLinearChart</code>, <code>CreateRadialChart</code> e componente <code>smz-ui-chart</code>.
</p>

@for (useCase of useCases; track useCase.id) {
  <section class="demos-demo-section">
    <h2 id="{{ useCase.id }}">{{ useCase.title }}</h2>
    <div class="demos-demo-section__example">
      @for (chart of getCharts(useCase); track $index) {
        <div class="demos-demo-section__chart">
          <smz-ui-chart
            [type]="$any(chart.type)"
            [data]="chart.data"
            [options]="chart.config"
          />
        </div>
      }
    </div>
    <h3>Código</h3>
    <app-demo-code-block [code]="useCase.snippet" />
  </section>
}
