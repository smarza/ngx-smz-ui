<div class="grid justify-center items-center p-4 m-0 h-full w-full text-center">
  <div class="col-10 md:col-8 grid grid-nogutter flex-col items-center justify-center">

    @if (image != null && image !== '') {
      <img [src]="image" class="img-fluid" width="60%" [ngStyle]="{ 'max-width': '250px' }" />
    }
    <h3 class="mt-2">{{ message }}</h3>
    @if (callbackInfo != null) {
      <div class="mb-2" [innerHtml]="callbackInfo"></div>
    }

    <div class="grid grid-nogutter items-center justify-center mt-2 gap-2">
      <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: { } }"></ng-container>
      @if (callbackLabel != null) {
        <button pButton type="button" class="p-button" [label]="callbackLabel" (click)="clicked.emit($event)"></button>
      }
      @if (actions) {
        @for (action of actions; track action) {
          <button pButton type="button" class="p-button" [label]="action.label" [icon]="action.icon" (click)="action.callback($event)"></button>
        }
      }
    </div>

  </div>
</div>
