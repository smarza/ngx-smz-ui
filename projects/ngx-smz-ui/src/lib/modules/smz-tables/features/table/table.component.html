<ng-container *ngIf="state | tableContext as context; else noStateTemplate">

    <ng-container *ngIf="(context.state.emptyFeedback != null && (context.state.emptyFeedback.extraInfo || context.state.emptyFeedback.image || context.state.emptyFeedback.actionButton)) && (items != null && items.length === 0); else tableTemplate">
        <smz-data-info
            [image]="context.state.emptyFeedback.image"
            [message]="context.state.emptyFeedback.message"
            [callbackInfo]="context.state.emptyFeedback.extraInfo"
            [callbackLabel]="context.state.emptyFeedback.actionButton?.label"
            (clicked)="context.state.emptyFeedback.actionButton?.callback()">

            <ng-template pTemplate="actions">
                <ng-container *ngTemplateOutlet="emptyActionsTemplate; context: { $implicit: {} }"></ng-container>
            </ng-template>

        </smz-data-info>
    </ng-container>

    <ng-template #tableTemplate>

        <ng-container *ngIf="(items | cloneTableItems : context) as clonedData">

        <p-table #dt [value]="clonedData.items" [(selection)]="selectedItems" dataKey="id" [styleClass]="'p-datatable-smz-ui-table' + (context.state.styles.striped ? ' p-datatable-striped' : '')" [rowHover]="context.state.actions.rowBehavior.hoverable"
            [rows]="context.state.pagination.rows" [showCurrentPageReport]="context.state.pagination.pageReport.isVisible" [rowsPerPageOptions]="context.state.pagination.rowsPerPageOptions" [loading]="loading"
            [paginator]="context.state.pagination.isVisible" [currentPageReportTemplate]="context.state.pagination.pageReport.template"
            [sortField]="context.state.sort.field" [sortMode]="context.state.sort.mode"
            [sortOrder]="context.state.sort.order" [multiSortMeta]="context.state.sort.multiSortMeta"
            editMode="row"
            [filterDelay]="0" [globalFilterFields]="context.globalFilter" (selectionChange)="selectionChange.emit($event)">

            <ng-template pTemplate="caption" *ngIf="context.state.caption.isVisible">

                <div class="p-grid p-nogutter p-justify-start p-align-center">
                    <span class="p-col p-mr-2">{{ state.caption.title }}</span>
                    <ng-container *ngTemplateOutlet="captionTemplate; context: { $implicit: dt }"></ng-container>
                    <p-multiSelect
                        *ngIf="context.state.caption.columnVisibility.showButton"
                        class="p-ml-2 p-mr-2 p-col-12 p-md-2"
                        styleClass="w-full"
                        [options]="state.columns"
                        [(ngModel)]="selectedColumns"
                        placeholder="Colunas"
                        [selectedItemsLabel]="'{0} colunas visíveis'"
                        optionLabel="name"
                        dataKey="field"
                        optionLabel="header"
                        [filter]="false"
                        (onChange)="updateColumnsVisibility()"
                        pTooltip="Escolha as colunas que deseja visualizar na tabela.">
                    </p-multiSelect>
                    <button *ngIf="context.state.caption.rowSelection.isButtonVisible" pButton [label]="context.state.caption.rowSelection.label" class="p-button-outlined p-mr-2" icon="fas fa-check-double" (click)="onRowSelection(context)" [disabled]="clonedData.showSkeleton"></button>
                    <button *ngIf="context.state.caption.clearFilters.isButtonVisible" pButton [label]="context.state.caption.clearFilters.label" class="p-button-outlined p-mr-2" icon="pi pi-filter-slash" (click)="clear(dt, context)" [disabled]="clonedData.showSkeleton"></button>
                    <button *ngIf="context.state.editable.creation.isButtonVisible" pButton [label]="context.state.editable.creation.buttonLabel" class="p-button-outlined p-mr-2" icon="fas fa-plus" (click)="editableService.onRowCreateInit(dt)" [disabled]="clonedData.showSkeleton || editableService.isEditing || editableService.isCreating"></button>
                    <span *ngIf="context.state.caption.globalFilter.isVisible" class="p-input-icon-left p-col-12 p-md-2" [ngClass]="{ 'p-mr-2': captionTemplate != null }">
                        <i class="pi pi-search"></i>
                        <input #inputGlobal pInputText type="text" (input)="dt.filterGlobal(inputGlobal.value, 'contains')"  [disabled]="clonedData.showSkeleton" placeholder="Pesquisa global" />
                    </span>
                </div>

                <div *ngIf="toolbarTemplate != null" class="p-grid p-nogutter p-align-center p-mt-2" [ngClass]="'p-justify-' + context.state.caption.toolbarAlignment">
                    <ng-container *ngTemplateOutlet="toolbarTemplate; context: { $implicit: dt }"></ng-container>
                </div>

                <!-- <button type="button" pButton pRipple icon="pi pi-file-pdf" label="Exportar"
                    (click)="tableExporter.exportPdf(dt, context, dt.filteredValue != null ? dt.filteredValue : clonedData.items, context.state.title != null ? context.state.title : 'Exportação')"
                    class="p-button-warning p-mr-2" pTooltip="Exportar para PDF" tooltipPosition="bottom">
                </button> -->

            </ng-template>

            <ng-template pTemplate="header">
                <tr>

                    <th [ngStyle]="{ width: context.state.caption.rowSelection.columnWidth }" *ngIf="context.state.caption.rowSelection.isEnabled">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>

                    <ng-container *ngFor="let col of context.columns">

                        <ng-container *ngIf="col.isOrderable">
                            <th [pSortableColumn]="col.field" [ngStyle]="{ width: col.width }">
                                <ng-container *ngTemplateOutlet="headerContent"></ng-container>
                            </th>
                        </ng-container>

                        <ng-container *ngIf="!col.isOrderable">
                            <th [ngStyle]="{ width: col.width }">
                                <ng-container *ngTemplateOutlet="headerContent"></ng-container>
                            </th>
                        </ng-container>

                        <ng-template #headerContent>
                            <div class="p-d-flex p-jc-start p-ai-center">
                                {{ col.header }}
                                <p-sortIcon [field]="col.field" *ngIf="!clonedData.showSkeleton && col.isOrderable"></p-sortIcon>

                                <ng-container *ngIf="!clonedData.showSkeleton">
                                    <ng-container [ngSwitch]="col.filter.type">

                                        <ng-container *ngSwitchCase="filterTypes.currency">
                                            <p-columnFilter type="numeric" currency="BRL" [field]="col.field" display="menu"></p-columnFilter>
                                            <smz-column-filter type="numeric" currency="BRL" [field]="col.field"></smz-column-filter>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.numeric">
                                            <smz-column-filter type="numeric" [field]="col.field"></smz-column-filter>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.date">
                                            <smz-column-filter type="date" [field]="col.field"></smz-column-filter>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.text">
                                            <smz-column-filter type="text" [field]="col.field"></smz-column-filter>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.boolean">
                                            <smz-column-filter type="boolean" [field]="col.field"></smz-column-filter>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.dropdown">
                                            <ng-container *ngIf="col.field | filterObject as filterField">
                                                <smz-column-filter [field]="filterField + '.id'" matchMode="dropdown" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                                    <ng-template pTemplate="header">
                                                        <div class="p-px-3 p-pt-3 p-pb-0">
                                                            <span class="p-text-bold">{{ col.header }}</span>
                                                        </div>
                                                    </ng-template>
                                                    <ng-template pTemplate="filter" let-value let-filter="filter">
                                                        <p-dropdown [ngModel]="value" [options]="(clonedData.items != null ? clonedData.items : []) | uniqueFilter : filterField + '.id' : filterField" placeholder="Todos" (onChange)="filter($event.value)" optionLabel="name" dataKey="id"></p-dropdown>
                                                    </ng-template>
                                                </smz-column-filter>
                                            </ng-container>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.multiselect">
                                            <ng-container *ngIf="col.field | filterObject as filterField">
                                                <smz-column-filter [field]="filterField" matchMode="in" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                                    <ng-template pTemplate="header">
                                                        <div class="p-px-3 p-pt-3 p-pb-0">
                                                            <span class="p-text-bold">{{ col.header }}</span>
                                                        </div>
                                                    </ng-template>
                                                    <ng-template pTemplate="filter" let-value let-filter="filter">
                                                        <p-multiSelect [ngModel]="value" [options]="(clonedData.items != null ? clonedData.items : []) | uniqueFilter : filterField + '.id' : filterField" placeholder="Todos" (onChange)="filter($event.value)" optionLabel="name" dataKey="id"></p-multiSelect>
                                                    </ng-template>
                                                </smz-column-filter>
                                            </ng-container>
                                        </ng-container>

                                    </ng-container>
                                </ng-container>

                            </div>
                        </ng-template>

                    </ng-container>

                    <th *ngIf="context.state.actions.menu.isVisible || context.state.actions.customActions.isVisible|| context.state.editable.isEditable" [ngStyle]="{ width: context.state.actions.customActions.columnWidth + 'px' }"></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item let-editing="editing" let-rowIndex="rowIndex">
                <tr #editableRowElement
                    [pEditableRow]="item"
                    tableItemAction
                    [isClickable]="context.state.actions.rowBehavior.isClickable"
                    [callback]="context.state.actions.rowBehavior.clickCallback"
                    [item]="item"
                    class="p-selectable-row"
                    [ngClass]="{ 'highlight-row': item.id === state.actions.rowBehavior.highlights }"
                    >

                    <td *ngIf="context.state.caption.rowSelection.isEnabled" furyClickStopPropagation [ngClass]="{ 'opacity-50 pointer-events-none': editableService.context[item.id]?.hasErrors || editableService.context[item.id]?.isLoading }">
                        <p-tableCheckbox [value]="item"></p-tableCheckbox>
                    </td>

                    <ng-container *ngFor="let col of context.columns">

                        <ng-container *ngIf="clonedData.showSkeleton; else dataTemplate">
                            <td><p-skeleton width="100%" height="1rem"></p-skeleton></td>
                        </ng-container>

                        <ng-template #dataTemplate>

                            <td [ngClass]="{ 'opacity-50 pointer-events-none': editableService.context[item.id]?.hasErrors || editableService.context[item.id]?.isLoading }">
                                <span class="p-column-title">{{ col.header }}</span>

                                <p-cellEditor>

                                    <!-- CELULAR COM EDITOR -->
                                    <ng-template pTemplate="input">
                                        <ng-container [ngSwitch]="col.editable.type">
                                            <ng-container *ngSwitchCase="editableTypes.none">
                                            </ng-container>

                                            <ng-container *ngSwitchCase="editableTypes.custom">
                                                <ng-container *ngTemplateOutlet="editableTemplate; context: { $implicit: item, col: col }"></ng-container>
                                            </ng-container>

                                            <!-- INPUT TEXT -->
                                            <ng-container *ngSwitchCase="editableTypes.text">
                                                <ng-container *ngIf="editableService.context[item.id]?.form as form">
                                                    <ng-container *ngIf="form.controls[col.editable.property] as control">
                                                        <div class="relative w-full">
                                                            <input pInputText type="text" [formControl]="$any(control)" style="width: 100%;">
                                                            <smz-validation-messages [errors]="control.errors" [messages]="dialogConfig.forms.validationMessages" [isFormInvalid]="form.invalid" [isFormDirty]="form.dirty"></smz-validation-messages>
                                                        </div>
                                                    </ng-container>
                                                </ng-container>
                                            </ng-container>

                                            <!-- INPUT TEXT AREA -->
                                            <ng-container *ngSwitchCase="editableTypes.area">
                                                <ng-container *ngIf="editableService.context[item.id]?.form as form">
                                                    <ng-container *ngIf="form.controls[col.editable.property] as control">
                                                        <div class="relative w-full">
                                                            <textarea pInputTextarea type="text" [formControl]="$any(control)" [rows]="col.editable.data['rows']" required style="width: 100%;"></textarea>
                                                            <smz-validation-messages [errors]="control.errors" [messages]="dialogConfig.forms.validationMessages" [isFormInvalid]="form.invalid" [isFormDirty]="form.dirty"></smz-validation-messages>
                                                        </div>
                                                    </ng-container>
                                                </ng-container>
                                            </ng-container>

                                            <!-- INPUT DROPDOWN -->
                                            <ng-container *ngSwitchCase="editableTypes.dropdown">
                                                <ng-container *ngIf="editableService.context[item.id]?.form as form">
                                                    <ng-container *ngIf="form.controls[col.editable.property] as control">
                                                        <div class="relative w-full">
                                                            <p-dropdown [formControl]="$any(control)" styleClass="w-full" [options]="col.editable.data | editableSource" optionLabel="name" dataKey="id" [placeholder]="$any(col.editable.data).placeholder"></p-dropdown>
                                                            <smz-validation-messages [errors]="control.errors" [messages]="dialogConfig.forms.validationMessages" [isFormInvalid]="form.invalid" [isFormDirty]="form.dirty"></smz-validation-messages>
                                                        </div>
                                                    </ng-container>
                                                </ng-container>
                                            </ng-container>

                                            <ng-container *ngSwitchCase="editableTypes.calendar">
                                                <ng-container *ngIf="editableService.context[item.id]?.form as form">
                                                    <ng-container *ngIf="form.controls[col.editable.property] as control">
                                                        <div class="relative w-full">
                                                            <p-calendar [formControl]="$any(control)" styleClass="w-full" [ngClass]="{ 'p-pl-5': !control.valid }"></p-calendar>
                                                            <smz-validation-messages [errors]="control.errors" [messages]="dialogConfig.forms.validationMessages" [isFormInvalid]="form.invalid" [isFormDirty]="form.dirty"></smz-validation-messages>
                                                        </div>
                                                    </ng-container>
                                                </ng-container>
                                            </ng-container>
                                        </ng-container>
                                    </ng-template>

                                    <!-- CELULAR COM CONTEÚDO -->
                                    <ng-template pTemplate="output">
                                        <ng-container [ngSwitch]="col.content.type">
                                            <ng-container *ngSwitchCase="contentTypes.custom">
                                                <ng-container *ngTemplateOutlet="contentTemplate; context: { $implicit: item, col: col }"></ng-container>
                                            </ng-container>

                                            <ng-container *ngSwitchCase="contentTypes.currency">
                                                R$ {{ (item | tableContent : col.field) }}
                                            </ng-container>

                                            <ng-container *ngSwitchCase="contentTypes.calendar">
                                                {{ (item | tableContent : col.field) | date: col.content.data['format'] }}
                                            </ng-container>

                                            <ng-container *ngSwitchCase="contentTypes.text">
                                                {{ (item | tableContent : col.field) }}
                                            </ng-container>

                                            <ng-container *ngSwitchCase="contentTypes.icon">
                                                <ng-container *ngIf="(col.content.data['matches'] | contentIconMatches : (item | tableContent : col.field)) as match">
                                                    <i *ngIf="match != null" [ngClass]="match.icon + ' ' + match.class" [pTooltip]="match.tooltip"></i>
                                                </ng-container>
                                            </ng-container>
                                        </ng-container>

                                    </ng-template>
                                </p-cellEditor>

                            </td>

                        </ng-template>

                    </ng-container>

                    <ng-container *ngIf="context.state.actions.menu.isVisible || context.state.actions.customActions.isVisible || context.state.editable.isEditable">

                        <td [ngStyle]="{ 'text-align': 'left' }">

                            <div  class="p-grid p-nogutter p-align-center p-justify-start">
                                <ng-container *ngIf="clonedData.showSkeleton; else menuTemplate">
                                    <div class="w-full">
                                        <p-skeleton width="100%" height="1rem"></p-skeleton>
                                    </div>
                                </ng-container>

                                <ng-template #menuTemplate>

                                    <!-- SEM EDITAR -->
                                    <ng-container *ngIf="!editing">
                                        <button *ngIf="context.state.editable.update.isButtonVisible" pButton pRipple type="button" icon="pi pi-pencil" (click)="editableService.onRowEditInit(item)" class="p-button-rounded p-button-text p-mx-1" [disabled]="editableService.isEditing || editableService.isCreating" pInitEditableRow></button>
                                        <button *ngIf="context.state.editable.remove.isButtonVisible" pButton pRipple type="button" icon="pi pi-trash" (click)="editableService.onRowRemove($event, dt, item)" class="p-button-rounded p-button-text p-button-secondary p-mx-1" [disabled]="editableService.isEditing || editableService.isCreating"></button>
                                    </ng-container>

                                    <!-- EDITANDO -->
                                    <ng-container *ngIf="editing">

                                        <ng-container *ngIf="editableService.context[item.id] as editableContext">
                                            <!-- COM LOADING -->
                                            <ng-container *ngIf="editableContext.isLoading">
                                                <button pButton pRipple type="button" icon="fas fa-sync fa-spin" [disabled]="true" class="p-button-rounded p-button-text p-button-info p-mr-2"></button>
                                            </ng-container>

                                            <!-- SEM LOADING -->
                                            <ng-container *ngIf="!editableContext.isLoading">

                                                <!-- EDITANDO -->
                                                <ng-container *ngIf="!editableContext.hasErrors">

                                                    <!-- CRIANDO -->
                                                    <ng-container *ngIf="item._context?.isCreating">
                                                        <button pButton pRipple type="button" icon="pi pi-check" (click)="editableService.onRowCreateSave($event, dt, editableRowElement, item)" [disabled]="!editableContext.hasChanged || !editableService.context[item.id]?.form.valid" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                                                        <button pButton pRipple type="button" icon="pi pi-times" (click)="editableService.onRowCreateCancel($event, dt, item)" class="p-button-rounded p-button-text p-button-danger"></button>
                                                    </ng-container>

                                                    <!-- ATUALIZANDO -->
                                                    <ng-container *ngIf="item._context?.isUpdating">
                                                        <button pButton pRipple type="button" icon="pi pi-check" (click)="editableService.onRowEditSave($event, dt, editableRowElement, item)" [disabled]="!editableContext.hasChanged || !editableService.context[item.id]?.form.valid" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                                                        <button pButton pRipple type="button" icon="pi pi-times" (click)="editableService.onRowEditCancel($event, dt, item)" class="p-button-rounded p-button-text p-button-danger"></button>
                                                    </ng-container>

                                                </ng-container>

                                                <!-- COM ERRORS -->
                                                <ng-container *ngIf="editableContext.hasErrors">
                                                    <p-overlayPanel #errorsOverlay appendTo="body" [style]="{ width: '450px' }">
                                                        <ng-template pTemplate>
                                                            <div [innerHtml]="editableContext.errors | contentErrors"></div>
                                                        </ng-template>
                                                    </p-overlayPanel>
                                                    <button pButton pRipple type="button" icon="fas fa-exclamation-triangle" [disabled]="false" class="p-button-rounded p-button-text p-button-danger p-mr-2" (click)="errorsOverlay.toggle($event)"></button>

                                                    <!-- CRIANDO -->
                                                    <button *ngIf="item._context?.isCreating" pButton pRipple type="button" icon="pi pi-times" (click)="editableService.onRowCreateCancel($event, dt, item)" class="p-button-rounded p-button-text p-button-danger"></button>

                                                    <!-- ATUALIZANDO -->
                                                    <button *ngIf="item._context?.isUpdating" pButton pRipple type="button" icon="pi pi-times" (click)="editableService.onRowEditCancel($event, dt, item)" class="p-button-rounded p-button-text p-button-danger"></button>

                                                </ng-container>
                                            </ng-container>
                                        </ng-container>

                                    </ng-container>


                                    <!-- CUSTOM MENU -->
                                    <ng-container *ngIf="context.state.actions.customActions.isVisible && !editing">
                                        <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: item }"></ng-container>
                                    </ng-container>

                                    <!-- MENU -->
                                    <ng-container *ngIf="context.state.actions.menu.isVisible && !editing">
                                        <ng-container *ngIf="(context.state.actions.menu.items | tableMenu : item) as itemMenu">
                                            <p-menu #actionMenu [popup]="true" [model]="itemMenu" appendTo="body" [ngClass]="{ 'p-ml-2': context.state.actions.customActions.isVisible }"></p-menu>
                                            <button id="action-button" type="button" pButton icon="pi pi-bars" (click)="actionMenu.toggle($event, item)"></button>
                                        </ng-container>
                                    </ng-container>
                                </ng-template>
                            </div>

                        </td>

                    </ng-container>

                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="context.columns.length + ((context.state.actions.menu.isVisible || context.state.actions.customActions.isVisible || context.state.editable.isEditable) ? 1 : 0) + (context.state.caption.rowSelection.isEnabled ? 1 : 0)" [ngStyle]="{ 'text-align': 'center' }">{{ context.state.emptyFeedback.message }}</td>
                </tr>
            </ng-template>
        </p-table>

        </ng-container>
    </ng-template>

</ng-container>

<ng-template #noStateTemplate>
    <ng-container *ngIf="emptyStateTemplate != null">
        <ng-container *ngTemplateOutlet="emptyStateTemplate; context: { $implicit: {} }"></ng-container>
    </ng-container>
</ng-template>
