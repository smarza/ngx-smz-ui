<ng-container *ngIf="state | tableContext as context; else noStateTemplate">

    <ng-container *ngIf="(context.state.emptyFeedback != null && (context.state.emptyFeedback.extraInfo || context.state.emptyFeedback.image || context.state.emptyFeedback.actionButton)) && (items != null && items.length === 0); else tableTemplate">
        <smz-data-info
            [image]="context.state.emptyFeedback.image"
            [message]="context.state.emptyFeedback.message"
            [callbackInfo]="context.state.emptyFeedback.extraInfo"
            [callbackLabel]="context.state.emptyFeedback.actionButton?.label"
            (clicked)="context.state.emptyFeedback.actionButton?.callback()">

            <ng-template pTemplate="actions">
                <ng-container *ngTemplateOutlet="emptyActionsTemplate; context: { $implicit: {} }"></ng-container>
            </ng-template>

        </smz-data-info>
    </ng-container>

    <ng-template #tableTemplate>

        <ng-container *ngIf="(items | cloneTableItems : context) as clonedData">

        <p-table #dt [value]="clonedData.items" [(selection)]="selectedItems" dataKey="id" [styleClass]="'p-datatable-smz-ui-table' + (context.state.styles.striped ? ' p-datatable-striped' : '')" [rowHover]="context.state.actions.rowBehavior.hoverable"
            [rows]="context.state.pagination.rows" [showCurrentPageReport]="context.state.pagination.pageReport.isVisible" [rowsPerPageOptions]="context.state.pagination.rowsPerPageOptions" [loading]="loading"
            [paginator]="context.state.pagination.isVisible" [currentPageReportTemplate]="context.state.pagination.pageReport.template"
            [sortField]="context.state.sort.field" [sortMode]="context.state.sort.mode"
            [sortOrder]="context.state.sort.order" [multiSortMeta]="context.state.sort.multiSortMeta"
            [filterDelay]="0" [globalFilterFields]="context.globalFilter" (selectionChange)="selectionChange.emit($event)">

            <ng-template pTemplate="caption" *ngIf="context.state.caption.isVisible">

                <div class="p-grid p-nogutter p-justify-start p-align-center">
                    <span class="p-col p-mr-2">{{ state.caption.title }}</span>
                    <ng-container *ngTemplateOutlet="captionTemplate; context: { $implicit: dt }"></ng-container>
                    <p-multiSelect
                        *ngIf="context.state.caption.columnVisibility.showButton"
                        class="p-ml-2 p-mr-2 p-col-12 p-md-2"
                        styleClass="w-full"
                        [options]="state.columns"
                        [(ngModel)]="selectedColumns"
                        placeholder="Colunas"
                        [selectedItemsLabel]="'{0} colunas visíveis'"
                        optionLabel="name"
                        dataKey="field"
                        optionLabel="header"
                        [filter]="false"
                        (onChange)="updateColumnsVisibility()"
                        pTooltip="Escolha as colunas que deseja visualizar na tabela.">
                    </p-multiSelect>
                    <button *ngIf="context.state.caption.rowSelection.isButtonVisible" pButton [label]="context.state.caption.rowSelection.label" class="p-button-outlined p-mr-2" icon="pi pi-filter-slash" (click)="onRowSelection(context)" [disabled]="clonedData.showSkeleton"></button>
                    <button *ngIf="context.state.caption.clearFilters.isButtonVisible" pButton [label]="context.state.caption.clearFilters.label" class="p-button-outlined p-mr-2" icon="pi pi-filter-slash" (click)="clear(dt, context)" [disabled]="clonedData.showSkeleton"></button>
                    <span *ngIf="context.state.caption.globalFilter.isVisible" class="p-input-icon-left p-col-12 p-md-2" [ngClass]="{ 'p-mr-2': captionTemplate != null }">
                        <i class="pi pi-search"></i>
                        <input #inputGlobal pInputText type="text" (input)="dt.filterGlobal(inputGlobal.value, 'contains')"  [disabled]="clonedData.showSkeleton" placeholder="Pesquisa global" />
                    </span>
                </div>

                <div *ngIf="toolbarTemplate != null" class="p-grid p-nogutter p-align-center p-mt-2" [ngClass]="'p-justify-' + context.state.caption.toolbarAlignment">
                    <ng-container *ngTemplateOutlet="toolbarTemplate; context: { $implicit: dt }"></ng-container>
                </div>

                <!-- <button type="button" pButton pRipple icon="pi pi-file-pdf" label="Exportar"
                    (click)="tableExporter.exportPdf(dt, context, dt.filteredValue != null ? dt.filteredValue : clonedData.items, context.state.title != null ? context.state.title : 'Exportação')"
                    class="p-button-warning p-mr-2" pTooltip="Exportar para PDF" tooltipPosition="bottom">
                </button> -->

            </ng-template>

            <ng-template pTemplate="header">
                <tr>

                    <th [ngStyle]="{ width: context.state.caption.rowSelection.columnWidth }" *ngIf="context.state.caption.rowSelection.isEnabled">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>

                    <ng-container *ngFor="let col of context.columns">

                        <ng-container *ngIf="col.isOrderable">
                            <th [pSortableColumn]="col.field" [ngStyle]="{ width: col.width }">
                                <ng-container *ngTemplateOutlet="headerContent"></ng-container>
                            </th>
                        </ng-container>

                        <ng-container *ngIf="!col.isOrderable">
                            <th [ngStyle]="{ width: col.width }">
                                <ng-container *ngTemplateOutlet="headerContent"></ng-container>
                            </th>
                        </ng-container>

                        <ng-template #headerContent>
                            <div class="p-d-flex p-jc-start p-ai-center">
                                {{ col.header }}
                                <p-sortIcon [field]="col.field" *ngIf="!clonedData.showSkeleton && col.isOrderable"></p-sortIcon>

                                <ng-container *ngIf="!clonedData.showSkeleton">
                                    <ng-container [ngSwitch]="col.filter.type">

                                        <ng-container *ngSwitchCase="filterTypes.currency">
                                            <p-columnFilter type="numeric" currency="BRL" [field]="col.field" display="menu"></p-columnFilter>
                                            <smz-column-filter type="numeric" currency="BRL" [field]="col.field"></smz-column-filter>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.numeric">
                                            <smz-column-filter type="numeric" [field]="col.field"></smz-column-filter>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.date">
                                            <smz-column-filter type="date" [field]="col.field"></smz-column-filter>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.text">
                                            <smz-column-filter type="text" [field]="col.field"></smz-column-filter>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.boolean">
                                            <smz-column-filter type="boolean" [field]="col.field"></smz-column-filter>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.dropdown">
                                            <ng-container *ngIf="col.field | filterObject as filterField">
                                                <smz-column-filter [field]="filterField + '.id'" matchMode="dropdown" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                                    <ng-template pTemplate="header">
                                                        <div class="p-px-3 p-pt-3 p-pb-0">
                                                            <span class="p-text-bold">{{ col.header }}</span>
                                                        </div>
                                                    </ng-template>
                                                    <ng-template pTemplate="filter" let-value let-filter="filter">
                                                        <p-dropdown [ngModel]="value" [options]="(clonedData.items != null ? clonedData.items : []) | uniqueFilter : filterField + '.id' : filterField" placeholder="Todos" (onChange)="filter($event.value)" optionLabel="name" dataKey="id"></p-dropdown>
                                                    </ng-template>
                                                </smz-column-filter>
                                            </ng-container>
                                        </ng-container>

                                        <ng-container *ngSwitchCase="filterTypes.multiselect">
                                            <ng-container *ngIf="col.field | filterObject as filterField">
                                                <smz-column-filter [field]="filterField" matchMode="in" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                                    <ng-template pTemplate="header">
                                                        <div class="p-px-3 p-pt-3 p-pb-0">
                                                            <span class="p-text-bold">{{ col.header }}</span>
                                                        </div>
                                                    </ng-template>
                                                    <ng-template pTemplate="filter" let-value let-filter="filter">
                                                        <p-multiSelect [ngModel]="value" [options]="(clonedData.items != null ? clonedData.items : []) | uniqueFilter : filterField + '.id' : filterField" placeholder="Todos" (onChange)="filter($event.value)" optionLabel="name" dataKey="id"></p-multiSelect>
                                                    </ng-template>
                                                </smz-column-filter>
                                            </ng-container>
                                        </ng-container>

                                    </ng-container>
                                </ng-container>

                            </div>
                        </ng-template>

                    </ng-container>

                    <th *ngIf="context.state.actions.menu.isVisible || context.state.actions.customActions.isVisible" [ngStyle]="{ width: context.state.actions.customActions.columnWidth }"></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
                <tr class="p-selectable-row" tableItemAction [isClickable]="context.state.actions.rowBehavior.isClickable" [callback]="context.state.actions.rowBehavior.clickCallback" [item]="item">
                    <td *ngIf="context.state.caption.rowSelection.isEnabled" furyClickStopPropagation>
                        <p-tableCheckbox [value]="item"></p-tableCheckbox>
                    </td>

                    <ng-container *ngFor="let col of context.columns">

                        <ng-container *ngIf="clonedData.showSkeleton; else dataTemplate">
                            <td><p-skeleton width="100%" height="1rem"></p-skeleton></td>
                        </ng-container>

                        <ng-template #dataTemplate>

                            <td>
                                <span class="p-column-title">{{ col.header }}</span>

                                <ng-container [ngSwitch]="col.content.type">

                                    <ng-container *ngSwitchCase="contentTypes.custom">
                                        <ng-container *ngTemplateOutlet="contentTemplate; context: { $implicit: item, col: col }"></ng-container>
                                    </ng-container>

                                    <ng-container *ngSwitchCase="contentTypes.currency">
                                        R$ {{ (item | tableContent : col.field) }}
                                    </ng-container>

                                    <ng-container *ngSwitchCase="contentTypes.calendar">
                                        {{ (item | tableContent : col.field) | date: col.content.data['format'] }}
                                    </ng-container>

                                    <ng-container *ngSwitchCase="contentTypes.text">
                                        {{ (item | tableContent : col.field) }}
                                    </ng-container>

                                    <ng-container *ngSwitchCase="contentTypes.icon">
                                        <ng-container *ngIf="(col.content.data['matches'] | contentIconMatches : (item | tableContent : col.field)) as match">
                                            <i *ngIf="match != null" [ngClass]="match.icon + ' ' + match.class" [pTooltip]="match.tooltip"></i>
                                        </ng-container>
                                    </ng-container>

                                </ng-container>
                            </td>

                        </ng-template>

                    </ng-container>

                    <ng-container *ngIf="context.state.actions.menu.isVisible || context.state.actions.customActions.isVisible">

                        <td [ngStyle]="{ 'text-align': 'left' }">

                            <div  class="p-grid p-nogutter p-align-center p-justify-start">
                                <ng-container *ngIf="clonedData.showSkeleton; else menuTemplate">
                                    <div class="w-full">
                                        <p-skeleton width="100%" height="1rem"></p-skeleton>
                                    </div>
                                </ng-container>

                                <ng-template #menuTemplate>
                                    <!-- CUSTOM MENU -->
                                    <ng-container *ngIf="context.state.actions.customActions.isVisible">
                                        <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: item }"></ng-container>
                                    </ng-container>

                                    <!-- MENU -->
                                    <ng-container *ngIf="context.state.actions.menu.isVisible">
                                        <ng-container *ngIf="(context.state.actions.menu.items | tableMenu : item) as itemMenu">
                                            <p-menu #actionMenu [popup]="true" [model]="itemMenu" appendTo="body" [ngClass]="{ 'p-ml-2': context.state.actions.customActions.isVisible }"></p-menu>
                                            <button id="action-button" type="button" pButton icon="pi pi-bars" (click)="actionMenu.toggle($event, item)"></button>
                                        </ng-container>
                                    </ng-container>
                                </ng-template>
                            </div>

                        </td>

                    </ng-container>

                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="context.columns.length + ((context.state.actions.menu.isVisible || context.state.actions.customActions.isVisible) ? 1 : 0) + (context.state.caption.rowSelection.isEnabled ? 1 : 0)" [ngStyle]="{ 'text-align': 'center' }">{{ context.state.emptyFeedback.message }}</td>
                </tr>
            </ng-template>
        </p-table>

        </ng-container>
    </ng-template>

</ng-container>

<ng-template #noStateTemplate>
    <ng-container *ngIf="emptyStateTemplate != null">
        <ng-container *ngTemplateOutlet="emptyStateTemplate; context: { $implicit: {} }"></ng-container>
    </ng-container>
</ng-template>
