@if (activated) {
  @if (expanded) {
    <div class="layout-dimmer" (click)="expanded = false"></div>
  }
  <div class="layout-config" [ngClass]="{ 'layout-config-active': expanded }">
    <div class="layout-config-content-wrapper">
      <a class="layout-config-button" tabindex="0" [ngStyle]="{ top: manager.config.layouts.positions[verticalPosition] }" (click)="toggle()">
        <i class="fa-solid fa-circle-question"></i>
      </a>
      <a class="layout-config-close hvr-grow" tabindex="0" (click)="expanded = false">
        <i class="fa-solid fa-xmark"></i>
      </a>
      <div class="layout-config-content">
        @if (expanded) {
          @if (manager.dbData$ | async; as dbData) {
            <smz-faqs-content [items]="dbData.items"></smz-faqs-content>
          }
        }
      </div>
    </div>
  </div>
}
