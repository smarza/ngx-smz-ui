<div class="grid col-12 grid-nogutter input_inner__wrapper flex-gap-1">
    <label *ngIf="input.showLabel || input.hideLabel != true" class="col-12 smz__input_name" [innerHTML]="input.label"></label>
    <div class="col-12 flex-gap-1">
        <p-checkbox
            class="smz__input_value"
            [name]="input.propertyName"
            [id]="input.propertyName"
            [formControl]="control"
            (onChange)="emitChange(input, formId, $event)"
            [binary]="true">
        </p-checkbox>
        <label [for]="input.propertyName" class="text-sm">{{input.name}}</label>
    </div>
    <smz-validation-messages [input]="input" [control]="control" [behaviors]="behaviors"></smz-validation-messages>
</div>
