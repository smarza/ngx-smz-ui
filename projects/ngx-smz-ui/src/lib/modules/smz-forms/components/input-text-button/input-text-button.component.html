<label *ngIf="!input.hideName" class="smz__input_name" [innerHTML]="input.name"></label>
<div class="input_inner__wrapper">

    <div class="p-inputgroup">
        <input
            pInputText
            fxFlex="grow"
            class="col-12 smz__input_value"
            [id]="input.propertyName"
            type="text"
            [placeholder]="input.placeholder"
            [formControl]="$any(control)">
        <button type="button" [disabled]="!control.valid || blocked" pButton class="min-w-fit" [label]="input.label" [icon]="input.icon" styleClass="p-button-warn" (click)="emit()"></button>
    </div>

    <smz-validation-messages [input]="input" [control]="control" [behaviors]="behaviors" [extraMessages]="input.buttonMessages"></smz-validation-messages>

</div>
