
<label *ngIf="input.hideLabel != true" class="smz__input_name" [innerHTML]="input.name"></label>
<div class="input_inner__wrapper grid grid-nogutter">
    <p-multiSelect
      class="col-12 grid-nogutter smz__input_value flex-1"
      [id]="input.propertyName"
      [options]="(service.observers[formId + input.propertyName]?.options | async ) | GetCurrentMultiselectOptions : input"
      [formControl]="control"
      optionLabel="name"
      [defaultLabel]="input.defaultLabel"
      [panelStyle]="{ minWidth: '20em' }"
      appendTo="body"
      [filter]="input.showFilter ? true : false"
      [filterMatchMode]="input.filterMatchMode != null ? input.filterMatchMode : 'contains'"
      [showClear]="input.showClear"
      [emptyMessage]="input.emptyMessage"
      [emptyFilterMessage]="input.emptyFilterMessage"
      [autofocusFilter]="input.autofocusFilter">
    </p-multiSelect>
    <smz-validation-messages [input]="input" [control]="control" [behaviors]="behaviors"></smz-validation-messages>
</div>
