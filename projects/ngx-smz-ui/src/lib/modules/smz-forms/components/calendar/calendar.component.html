<div class="ui-g ui-fluid">
    <div class="ui-g-12 grid-nogutter" [ngStyle]="{ padding: 0 }">
        <label class="smz__input_name" [innerHTML]="input.name"></label>
        <div class="input_inner__wrapper grid grid-nogutter">
            <p-calendar
                fxFlex="grow"
                class="col-12 grid-nogutter smz__input_value"
                [monthNavigator]="true"
                [yearNavigator]="true"
                [yearRange]="input.yearRange != null ? input.yearRange : '1930:2030'"
                [dateFormat]="input.dateFormat != null ? input.dateFormat : 'dd/mm/yy'"

                [touchUI]="input.touchUI != null ? input.touchUI : false"
                [focusTrap]="input.focusTrap != null ? input.focusTrap : true"
                [keepInvalid]="input.keepInvalid != null? input.keepInvalid : false"
                [showButtonBar]="input.showButtonBar != null ? input.showButtonBar : false"
                [showOnFocus]="input.showOnFocus != null ? input.showOnFocus : true"
                [showIcon]="input.showIcon != null ? input.showIcon : false"
                [timeOnly]="input.timeOnly"
                [showTime]="input.showTime"

                [id]="input.propertyName"
                [formControl]="control"
                appendTo="body">
            </p-calendar>
            <smz-validation-messages [input]="input" [control]="control" [behaviors]="behaviors"></smz-validation-messages>
        </div>
    </div>
</div>
