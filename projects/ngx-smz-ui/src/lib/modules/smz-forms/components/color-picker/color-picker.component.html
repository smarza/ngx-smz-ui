<label class="smz__input_name" [innerHTML]="input.name"></label>
<div class="input_inner__wrapper grid grid-nogutter align-items-center justify-content-start flex-nowrap mt-1">
    <p-colorPicker
        [id]="input.propertyName"
        class="smz__input_value"
        appendTo="body"
        [formControl]="control"
        (onChange)="onPickerChange($event)">
    </p-colorPicker>
    <input
        class="smz__input_value colorpicker-hexa-input ml-2"
        pInputText
        [disabled]="input.isDisabled"
        [(ngModel)]="color"
        (ngModelChange)="onInputChange($event)"
        (blur)="markAsTouched()">
    <smz-validation-messages [input]="input" [control]="control" [behaviors]="behaviors"></smz-validation-messages>
</div>
