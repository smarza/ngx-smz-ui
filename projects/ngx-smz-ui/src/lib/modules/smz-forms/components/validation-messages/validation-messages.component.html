<ng-container *ngIf="behaviors?.showErrorsMethod != null ? control[behaviors.showErrorsMethod] : control[configuration.forms.behaviors.showErrorsMethod]">
<ng-container *ngIf="(control.errors | validationMessages : input.advancedSettings?.validationMessages) as formMessages">

    <ng-container *ngIf="formMessages | join : extraMessages as messages">

        <ng-container *ngIf="messages.length === 1">
            <ng-container *ngFor="let message of messages">
                <span class="col-12 error-message">{{ message }}</span>
            </ng-container>
        </ng-container>

        <ng-container *ngIf="messages.length > 1">
            <ng-container *ngIf="behaviors.showMultipleErrorMessages">
                <span class="col-12 error-message asterisk">{{ messages | describeArray }}</span>
            </ng-container>
            <ng-container *ngIf="!behaviors.showMultipleErrorMessages">
                <span class="col-12 error-message asterisk" [pTooltip]="messages | describeArray">{{ configuration.forms.multipleErrorMessagesLabel }} *</span>
            </ng-container>
        </ng-container>

    </ng-container>
</ng-container>
</ng-container>
