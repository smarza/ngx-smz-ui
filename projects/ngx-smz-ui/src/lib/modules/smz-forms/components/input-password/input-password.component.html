<label *ngIf="input.hideLabel != true" class="smz__input_name" [innerHTML]="input.name"></label>
<div class="input_inner__wrapper grid grid-nogutter">
    <p-password
      [promptLabel]="input.promptLabel"
      [weakLabel]="input.weakLabel"
      [mediumLabel]="input.mediumLabel"
      [strongLabel]="input.strongLabel"
      class="col-12 smz__input_value flex-1"
      [id]="input.propertyName"
      type="password"
      [feedback]="input.feedback"
      [toggleMask]="input.toggleMask"
      [mediumRegex]="input.mediumRegex"
      [strongRegex]="input.strongRegex"
      [formControl]="control">
    </p-password>
    <smz-validation-messages [input]="input" [control]="control" [behaviors]="behaviors"></smz-validation-messages>
</div>
