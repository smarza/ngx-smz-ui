<label *ngIf="input.hideName == false && input.hideLabel != true" class="smz__input_name" [innerHTML]="input.name"></label>
<div class="input_inner__wrapper">
    <input
        pInputText
        fxFlex="grow"
        class="col-12 smz__input_value"
        [id]="input.propertyName"
        type="text"
        [formControl]="control"
        pAutoFocus [autofocus]="input.autoFocus">
    <smz-validation-messages [input]="input" [control]="control" [behaviors]="behaviors"></smz-validation-messages>
</div>
