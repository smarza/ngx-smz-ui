@if (date | smzInfoDate : daysCount; as alert) {
  <div class="date_alert_container">
    <div class="date_input" [pTooltip]="date | date : 'medium'">{{ date | date : format }}</div>
    @if (alert.isPast && checkForDue) {
      <div class="date_input date_alert due">
        ATRASADO
      </div>
    }
    @if (alert.isBetween && checkForNew) {
      <div class="date_input date_alert new">
        NOVO
      </div>
    }
  </div>
}
