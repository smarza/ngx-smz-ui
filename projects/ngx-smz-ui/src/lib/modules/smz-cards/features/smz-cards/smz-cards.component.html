<ng-container *ngIf="state != null">
<ng-container *ngIf="state.items$ | async as items">

  <p-dataView #dv [value]="items" [paginator]="true" [rows]="9" filterBy="name" layout="grid">
    <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row md:justify-content-between">
            <!-- <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown> -->
            <span class="p-input-icon-left mb-2 md:mb-0">
                <i class="pi pi-search"></i>
                <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($any($event.target).value)">
            </span>
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
    </ng-template>

    <ng-template let-item pTemplate="listItem">
      <smz-list-item [columns]="state.columns" [data]="item"></smz-list-item>
    </ng-template>

    <ng-template let-item pTemplate="gridItem">
      <smz-grid-item [columns]="state.columns" [data]="item"></smz-grid-item>
    </ng-template>

</p-dataView>

</ng-container>
</ng-container>
