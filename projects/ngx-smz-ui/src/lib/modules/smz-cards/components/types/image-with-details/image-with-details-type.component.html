<ng-container [ngSwitch]="mode">

<ng-container *ngSwitchCase="modes.GRID">

  <div class="h-full grid grid-nogutter flex-col items-start justify-start gap-2 relative" [ngClass]="{ 'border border-red-500 border-solid': state.isDebug }">

    <!-- IMAGE -->
    <ng-container *ngIf="template.image as image">
      <img
        serverImage
        [path]="(data | cardsContent : image.dataPath).result"
        [maximize]="true"
        [placeholder]="'assets/images/placeholder.jpeg'"
        [title]="image.title.isVisible ? image.title.getText(data) : null"
        [useServerPath]="image.useServerPath"
        class="h-60 w-full object-cover rounded-lg"
        [ngClass]="image.styleClass"
      >
    </ng-container>

    <!-- TITLE -->
    <div *ngIf="template.title as title" contentSelector [content]="title" [data]="data" [ngClass]="template.title.styleClass ?? 'font-bold'"></div>

    <!-- SUBTITLE -->
    <div *ngIf="template.subTitle as subTitle" contentSelector [content]="subTitle" [data]="data" [ngClass]="subTitle.styleClass ?? 'text-sm'"></div>

    <!-- DETAILS -->
    <ng-container *ngFor="let other of template.others let i = index">
      <div contentSelector [content]="other" [data]="data" [ngClass]="other.styleClass ?? 'text-sm'"></div>
    </ng-container>

    <div class="col"></div>

    <!-- ACTIONS -->
    <ng-container *ngIf="state.menu.callback(data) as menu">

      <ng-container *ngIf="menu.length <= state.menu.collapseLimit; else menuButtonTemplate">
        <!-- MENU ITEMS -->
        <div class="grid grid-nogutter items-center justify-start gap-1">
          <ng-container *ngFor="let menuItem of menu; let i = index">
            <button pButton pRipple type="button" [label]="menuItem.label" [icon]="menuItem.icon" [pTooltip]="menuItem.tooltip" class="p-button-outlined p-button-sm px-3 py-2" [ngClass]="menuItem.styleClass" (click)="menuItem.command(data)"></button>
          </ng-container>
        </div>
      </ng-container>

      <ng-template #menuButtonTemplate>
        <!-- MENU BUTTON -->
        <div class="grid grid-nogutter items-center justify-end gap-1 col-12 absolute top-2 right-2">
          <smz-menu [items]="menu" [data]="data" [icon]="state.menu.icon" [styleClass]="state.menu.styleClass" [buttonClass]="state.menu.buttonClass"></smz-menu>
        </div>
      </ng-template>

    </ng-container>

  </div>

</ng-container>

<ng-container *ngSwitchCase="modes.LIST">

  <div class="grid grid-nogutter items-start justify-start gap-4 relative col" [ngClass]="{ 'border border-red-500 border-solid': state.isDebug }">

    <!-- IMAGE -->
    <ng-container *ngIf="template.image as image">
      <img
        serverImage
        [path]="(data | cardsContent : image.dataPath).result"
        [maximize]="true"
        [placeholder]="'assets/images/placeholder.jpeg'"
        [title]="image.title.isVisible ? image.title.getText(data) : null"
        [useServerPath]="image.useServerPath"
        class="h-44 w-44 object-cover rounded-lg"
        [ngClass]="image.styleClass"
      >
    </ng-container>

    <div class="h-full grid grid-nogutter flex-col items-start justify-start gap-2 relative  col">

      <!-- TITLE -->
      <div *ngIf="template.title as title" contentSelector [content]="title" [data]="data" [ngClass]="template.title.styleClass ?? 'font-bold'"></div>

      <!-- SUBTITLE -->
      <div *ngIf="template.subTitle as subTitle" contentSelector [content]="subTitle" [data]="data" [ngClass]="subTitle.styleClass ?? 'text-sm'"></div>

      <!-- DETAILS -->
      <ng-container *ngFor="let other of template.others let i = index">
        <div contentSelector [content]="other" [data]="data" [ngClass]="other.styleClass ?? 'text-sm'"></div>
      </ng-container>

      <div class="col"></div>

      <!-- ACTIONS -->
      <ng-container *ngIf="state.menu.callback(data) as menu">

        <ng-container *ngIf="menu.length <= state.menu.collapseLimit; else menuButtonTemplate">
          <!-- MENU ITEMS -->
          <div class="grid grid-nogutter items-center justify-start gap-1">
            <ng-container *ngFor="let menuItem of menu; let i = index">
              <button pButton pRipple type="button" [label]="menuItem.label" [icon]="menuItem.icon" [pTooltip]="menuItem.tooltip" class="p-button-outlined p-button-sm px-3 py-2" [ngClass]="menuItem.styleClass" (click)="menuItem.command(data)"></button>
            </ng-container>
          </div>
        </ng-container>

        <ng-template #menuButtonTemplate>
          <!-- MENU BUTTON -->
          <div class="grid grid-nogutter items-center justify-end gap-1 col-12 absolute top-2 right-2">
            <smz-menu [items]="menu" [data]="data" [icon]="state.menu.icon" [styleClass]="state.menu.styleClass" [buttonClass]="state.menu.buttonClass"></smz-menu>
          </div>
        </ng-template>

      </ng-container>
    </div>
  </div>

</ng-container>

</ng-container>
