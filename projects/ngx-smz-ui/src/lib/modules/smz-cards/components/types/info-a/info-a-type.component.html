<ng-container [ngSwitch]="mode">

<ng-container *ngSwitchCase="modes.GRID">

  <div class="h-full grid grid-nogutter flex-col items-start justify-start gap-0 relative rounded-lg p-3 border-0 border-l-8" [ngClass]="template.cardStyleClass + ' ' + template.verticalBarStyleClass + (state.isDebug ? ' border border-red-500 border-solid' : '')">

    <!-- TITLE -->
    <ng-container *ngIf="template.title && !template.title.content.hideInGrid">
      <div class="text-xs text-surface-600">{{ template.title.caption }}</div>
      <div contentSelector [content]="template.title.content" [data]="data" [ngClass]="template.title.content.styleClass ?? 'font-bold'"></div>
    </ng-container>

    <!-- SUBTITLE -->
    <div *ngIf="template.subTitle  && !template.subTitle.hideInGrid" contentSelector [content]="template.subTitle" [data]="data" class="mt-1" [ngClass]="template.subTitle.styleClass ?? 'text-sm'"></div>

    <!-- TAGS -->
    <div class="col-12 grid grid-nogutter items-center justify-start gap-2 mt-2">
      <ng-container *ngFor="let tag of template.tags let i = index">
        <div *ngIf="!tag.hideInGrid" contentSelector [content]="tag" [data]="data" class="px-2 py-1 text-xs bg-gray-200 text-surface-50 rounded" [ngClass]="tag.styleClass ?? 'text-sm'"></div>
      </ng-container>
    </div>

    <!-- INFOS -->
    <div class="col-12 grid grid-nogutter items-center justify-start mt-2 gap-3">
      <ng-container *ngFor="let info of template.infos let i = index">
        <div *ngIf="!info.content.hideInGrid" class="grid grid-nogutter items-center justify-start gap-2 mr-3">
          <div class="rounded-2xl h-4 w-4 bg-gray-200" [ngClass]="info.bulletStyleClass"></div>
          <div class="grid grid-nogutter flex-col items-start justify-start gap-0">
            <div class="text-xs text-surface-600">{{ info.caption }}</div>
            <div contentSelector [content]="info.content" [data]="data" class="" [ngClass]="info.content.styleClass ?? 'text-sm'"></div>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="col mt-2"></div>

    <!-- MENU -->
    <ng-container *ngIf="state.menu.callback != null && state.menu.callback(data) as menu">
        <div class="grid grid-nogutter items-center justify-end gap-1 col-12 absolute top-2 right-2">
          <smz-menu [items]="menu" [data]="data" [icon]="state.menu.icon" [styleClass]="state.menu.styleClass" [buttonClass]="state.menu.buttonClass"></smz-menu>
        </div>
    </ng-container>

    <!-- BUTTONS -->
    <ng-container *ngIf="state.buttons.callback != null && state.buttons.callback(data) as buttons">
      <div class="grid grid-nogutter items-center justify-start gap-1">
        <ng-container *ngFor="let button of buttons; let i = index">
          <button pButton pRipple type="button" [label]="button.label" [icon]="button.icon" [pTooltip]="button.tooltip" class="p-button-outlined p-button-sm px-3 py-2" [ngClass]="button.styleClass" (click)="button.command(data)"></button>
        </ng-container>
      </div>
    </ng-container>

  </div>

</ng-container>

<ng-container *ngSwitchCase="modes.LIST">

    <div class="h-full grid grid-nogutter flex-col items-start justify-start gap-0 relative rounded-lg p-3 border-0 border-l-8 col" [ngClass]="template.cardStyleClass + ' ' + template.verticalBarStyleClass + (state.isDebug ? ' border border-red-500 border-solid' : '')">

      <!-- TITLE -->
      <ng-container *ngIf="template.title && !template.title.content.hideInList">
        <div class="text-xs text-surface-600">{{ template.title.caption }}</div>
        <div contentSelector [content]="template.title.content" [data]="data" [ngClass]="template.title.content.styleClass ?? 'font-bold'"></div>
      </ng-container>

      <!-- SUBTITLE -->
      <div *ngIf="template.subTitle  && !template.subTitle.hideInList" contentSelector [content]="template.subTitle" [data]="data" class="mt-1" [ngClass]="template.subTitle.styleClass ?? 'text-sm'"></div>

      <!-- TAGS -->
      <div class="col-12 grid grid-nogutter items-center justify-start gap-2 mt-2">
        <ng-container *ngFor="let tag of template.tags let i = index">
          <div *ngIf="!tag.hideInList" contentSelector [content]="tag" [data]="data" class="px-2 py-1 text-xs bg-gray-200 text-surface-50 rounded" [ngClass]="tag.styleClass ?? 'text-sm'"></div>
        </ng-container>
      </div>

      <!-- INFOS -->
      <div class="col-12 grid grid-nogutter items-center justify-start mt-2 gap-3">
        <ng-container *ngFor="let info of template.infos let i = index">
          <div *ngIf="!info.content.hideInList" class="grid grid-nogutter items-center justify-start gap-2 mr-3">
            <div class="rounded-2xl h-4 w-4 bg-gray-200" [ngClass]="info.bulletStyleClass"></div>
            <div class="grid grid-nogutter flex-col items-start justify-start gap-0">
              <div class="text-xs text-surface-600">{{ info.caption }}</div>
              <div contentSelector [content]="info.content" [data]="data" class="" [ngClass]="info.content.styleClass ?? 'text-sm'"></div>
            </div>
          </div>
        </ng-container>
      </div>

      <div class="col mt-2"></div>

      <!-- MENU -->
      <ng-container *ngIf="state.menu.callback != null && state.menu.callback(data) as menu">
          <div class="grid grid-nogutter items-center justify-end gap-1 col-12 absolute top-2 right-2">
            <smz-menu [items]="menu" [data]="data" [icon]="state.menu.icon" [styleClass]="state.menu.styleClass" [buttonClass]="state.menu.buttonClass"></smz-menu>
          </div>
      </ng-container>

      <!-- BUTTONS -->
      <ng-container *ngIf="state.buttons.callback != null && state.buttons.callback(data) as buttons">
        <div class="grid grid-nogutter items-center justify-start gap-1">
          <ng-container *ngFor="let button of buttons; let i = index">
            <button pButton pRipple type="button" [label]="button.label" [icon]="button.icon" [pTooltip]="button.tooltip" class="p-button-outlined p-button-sm px-3 py-2" [ngClass]="button.styleClass" (click)="button.command(data)"></button>
          </ng-container>
        </div>
      </ng-container>

    </div>

</ng-container>

</ng-container>
