@if (onValidationError$ | async; as onValidationError) {
  <div class="grid grid-nogutter items-center justify-end w-full">
    @if (onValidationError) {
      <span style="color: red">* Precisa selecionar pelo menos um item</span>
    }
  </div>
}
<smz-ui-table #smzdt [items]="items$ | async" [state]="state"></smz-ui-table>
