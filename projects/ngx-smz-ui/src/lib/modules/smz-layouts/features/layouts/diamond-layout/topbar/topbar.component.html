<ng-container *ngIf="state$ | async as state">

    <div class="layout-topbar">
        <div class="topbar-left">
            <a tabindex="0" class="menu-button" (click)="toggle()">
                <i class="pi pi-chevron-left"></i>
            </a>
            <span class="topbar-separator"></span>
            <span class="viewname ng-star-inserted" style="text-transform: uppercase;">{{ topbarTitle$ | async }}</span>
            <img id="logo-mobile" alt="diamond-layout" class="mobile-logo" [src]="config.appLogo.icon.light">
        </div>
    </div>

</ng-container>
