<smz-ui-outlet>

  <ng-template pTemplate="layout">

    <ng-container *ngIf="state$ | async as state">

      <div class="layout-wrapper" [ngClass]="state.wrapperClass">

        <div class="layout-content-wrapper">

          <!-- MENU SUPERIOR -->
          <smz-ui-topbar>
            <ng-template pTemplate="headerExtras">
              <ng-container *ngTemplateOutlet="headerExtrasTemplate"></ng-container>
            </ng-template>
          </smz-ui-topbar>

          <!-- CONTEÃšDO -->
          <div class="layout-content">
            <div *ngIf="state.isOverlayVisible" class="p-component-overlay clear-overlay" (click)="hideMenu()"></div>
            <ng-container *ngTemplateOutlet="content"></ng-container>
          </div>

          <!-- FOOTER -->
          <smz-ui-footer></smz-ui-footer>

          <!-- BARRA LATERAL -->
          <smz-ui-sidebar [menu]="menu"></smz-ui-sidebar>

        </div>

        <ng-container *ngIf="assistance$ | async as assistence">
          <a *ngIf="assistence.isEnabled" id="layout-config-button" class="layout-config-button" style="cursor: pointer;" (click)="showAssistance()"><i class="pi pi-cog"></i></a>
        </ng-container>

      </div>
    </ng-container>

  </ng-template>

  <ng-template #content pTemplate="content">
    <ng-content></ng-content>
  </ng-template>

</smz-ui-outlet>
