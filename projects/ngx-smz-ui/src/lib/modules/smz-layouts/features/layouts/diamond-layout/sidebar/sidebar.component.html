<ng-container *ngIf="state$ | async as state">
<ng-container *ngIf="(currentRoute$ | async) as route">

    <div class="layout-sidebar" (mouseleave)="collapseAll(menu)">

        <!-- LOGO DA APLICAÇÃO -->
        <a class="logo" href="#/">
            <img id="app-logo" [src]="config.logoWhite" class="logo-image">
            <span class="app-name">{{ state.appName }}</span>
        </a>

        <!-- INICIO DO MENU -->
        <div class="layout-menu-container">
            <ul class="layout-menu">

                <!-- NÍVEL 1 -->
                <ng-container *ngFor="let item of menu; let last = last; let itemIndex = index;">
                    <li class="layout-root-menuitem" [ngClass]="{ 'active-menuitem' : item.expanded }">

                        <!-- CABEÇALHO DO NÍVEL 1 -->
                        <div class="layout-menuitem-root-text">{{ item.label }}</div>

                        <!-- ITENS PARA O MENU COLAPSADO -->
                        <a class="p-ripple" [tabindex]="itemIndex" (click)="toogleOnly(item, menu)" (mouseover)="toogleOnly(item, menu)">
                            <i class="layout-menuitem-icon pi" [ngClass]="item.icon"></i>
                            <span class="layout-menuitem-text">{{ item.label }}</span>
                            <i class="pi pi-fw pi-chevron-down layout-submenu-toggler"></i>
                            <span class="p-ink"></span>
                        </a>

                        <ng-container *ngIf="item.expanded">
                            <ul smz-ui-menu-slim-node [item]="item" [currentUrl]="route.url" role="menu" style="z-index: 100;"></ul>
                        </ng-container>

                        <smz-ui-menu-node [item]="item" [currentUrl]="route.url"></smz-ui-menu-node>

                    </li>

                    <li *ngIf="!last" class="menu-separator"></li>
                </ng-container>

            </ul>
        </div>
    </div>

</ng-container>
</ng-container>
