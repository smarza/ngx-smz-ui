<ng-container *ngIf="state$ | async as state">
<ng-container *ngIf="(currentRoute$ | async) as route">

    <div class="layout-sidebar">

        <!-- LOGO DA APLICAÇÃO -->
        <a class="logo" href="#/">
            <img id="app-logo" [src]="config.logoWhite" class="logo-image">
            <span class="app-name">{{ state.appName }}</span>
        </a>

        <!-- INICIO DO MENU -->
        <div class="layout-menu-container">
            <ul class="layout-menu">

                <!-- NÍVEL 1 -->
                <li class="layout-root-menuitem" *ngFor="let item of menu">

                    <!-- CABEÇALHO DO NÍVEL 1 -->
                    <div class="layout-menuitem-root-text">{{ item.label }}</div>

                    <!-- ITENS PARA O MENU COLAPSADO -->
                    <ng-container *ngFor="let subItem of item.items">
                        <a class="p-ripple" tabindex="0" [routerLink]="subItem.routerLink">
                            <i class="layout-menuitem-icon pi" [ngClass]="subItem.icon"></i>
                            <span class="layout-menuitem-text">{{ subItem.label }}</span>
                            <i class="pi pi-fw pi-chevron-down layout-submenu-toggler"></i>
                            <span class="p-ink"></span>
                        </a>
                    </ng-container>

                    <smz-ui-menu-node [item]="item" [currentUrl]="route.url"></smz-ui-menu-node>

                </li>

            </ul>
        </div>
    </div>

</ng-container>
</ng-container>
