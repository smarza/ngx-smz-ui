<div class="loading-page-container">
    <div class="loading-container" [ngStyle]="{ 'width': width }">
        <div class="spinner-container">
            <div class="sk-square-grid">
              <div class="sk-segment-holder">
                <div class="sk-segment sk-one"></div>
              </div>
              <div class="sk-segment-holder">
                <div class="sk-segment sk-two"></div>
              </div>
              <div class="sk-segment-holder">
                <div class="sk-segment sk-three"></div>
              </div>
              <div class="sk-segment-holder">
                <div class="sk-segment sk-four"></div>
              </div>
            </div>
          </div>
        <div class="text-container grid flex-col items-start justify-middle">
            <h3>{{ title }}</h3>
            <p>{{ message }}</p>
        </div>
    </div>
</div>
