<ng-container *ngVar="isLoading$ | async as isLoading">
  <ng-container *ngVar="loader$ | async as loader">

    <div class="layout-page-container" [class.blur-page]='isLoading' [class.hide-bg]='!isLoading'></div>
    @if (isLoading) {
      @switch (loader.type) {
        <!-- LOADER CUBE -->
        @case (loaders.CUBE) {
          <smz-ui-loader-cube [title]="loader.title" [message]="loader.message"></smz-ui-loader-cube>
        }
        <!-- LOADER SQUARE -->
        @case (loaders.SQUARE) {
          <smz-ui-loader-square [title]="loader.title" [message]="loader.message"></smz-ui-loader-square>
        }
        <!-- DEFAULT LOADER -->
        @default {
          <smz-ui-loader-cube [title]="loader.title" [message]="loader.message"></smz-ui-loader-cube>
        }
      }
    }

  </ng-container>
</ng-container>
