<ng-container [ngSwitch]="routerListener.data?.layout?.mode">

  <!-- LAYOUT SIMPLES -->
  <ng-container *ngSwitchCase="'none'">
    <div>single</div>
    <router-outlet></router-outlet>
  </ng-container>

  <!-- LAYOUT: DIAMOND -->
  <ng-container *ngSwitchCase="'layout'">
    <ng-container *ngTemplateOutlet="layoutTemplate"></ng-container>
  </ng-container>

  <ng-container *ngSwitchCase="'custom'">
    <ng-container *ngTemplateOutlet="layoutTemplate"></ng-container>
  </ng-container>

  <ng-container *ngSwitchDefault>
    Nenhum tipo de layout foi encontrado.
  </ng-container>

</ng-container>
