
@switch (routerListener.data?.layout?.mode) {
  <!-- LAYOUT SIMPLES -->
  @case ('none') {
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  }
  <!-- LAYOUT COMPLETO -->
  @case ('full') {
    <ng-container *ngTemplateOutlet="layoutTemplate">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
  }
  <!-- LAYOUT APENAS COM MENU LATERAL -->
  @case ('menu-only') {
    <ng-container *ngTemplateOutlet="layoutTemplate">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
  }
  <!-- LAYOUT APENAS COM BARRA SUPERIOR -->
  @case ('topbar-only') {
    <ng-container *ngTemplateOutlet="layoutTemplate">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
  }
  @case ('custom') {
    <ng-container *ngTemplateOutlet="layoutTemplate">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
  }
  @default {
    <!-- Nenhum tipo de layout foi encontrado. -->
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  }
}

<smz-ui-theme-manager></smz-ui-theme-manager>
<smz-ui-global-loader></smz-ui-global-loader>
<smz-ui-dock></smz-ui-dock>
<smz-ui-block></smz-ui-block>
