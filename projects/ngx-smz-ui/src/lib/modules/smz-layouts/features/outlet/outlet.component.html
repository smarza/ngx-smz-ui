<ng-container [ngSwitch]="routerListener.data?.layout?.mode">

  <!-- LAYOUT SIMPLES -->
  <ng-container *ngSwitchCase="'none'">
    <div>none</div>
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </ng-container>

  <!-- LAYOUT: DIAMOND -->
  <ng-container *ngSwitchCase="'layout'">
    <ng-container *ngTemplateOutlet="layoutTemplate">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
  </ng-container>

  <ng-container *ngSwitchCase="'custom'">
    <ng-container *ngTemplateOutlet="layoutTemplate">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <!-- Nenhum tipo de layout foi encontrado. -->
  </ng-container>

</ng-container>

<smz-ui-assistance></smz-ui-assistance>
