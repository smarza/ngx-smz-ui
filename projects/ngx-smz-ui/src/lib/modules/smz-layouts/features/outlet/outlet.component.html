<ng-container [ngSwitch]="routerListener.data?.layout?.mode">

  <!-- LAYOUT SIMPLES -->
  <ng-container *ngSwitchCase="'none'">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </ng-container>

  <!-- LAYOUT COMPLETO -->
  <ng-container *ngSwitchCase="'full'">
    <ng-container *ngTemplateOutlet="layoutTemplate">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
  </ng-container>

  <!-- LAYOUT APENAS COM MENU LATERAL -->
  <ng-container *ngSwitchCase="'menu-only'">
    <ng-container *ngTemplateOutlet="layoutTemplate">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
  </ng-container>

  <!-- LAYOUT APENAS COM BARRA SUPERIOR -->
  <ng-container *ngSwitchCase="'topbar-only'">
    <ng-container *ngTemplateOutlet="layoutTemplate">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
  </ng-container>

  <ng-container *ngSwitchCase="'custom'">
    <ng-container *ngTemplateOutlet="layoutTemplate">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <!-- Nenhum tipo de layout foi encontrado. -->
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </ng-container>
</ng-container>

<smz-ui-theme-manager></smz-ui-theme-manager>
<smz-ui-global-loader></smz-ui-global-loader>
<smz-ui-dock></smz-ui-dock>
<smz-ui-block></smz-ui-block>
<smz-export-dialog></smz-export-dialog>
<ng-container *ngIf="toast$ | async as toast">
  <p-toast [position]="toast.position"></p-toast>
</ng-container>
