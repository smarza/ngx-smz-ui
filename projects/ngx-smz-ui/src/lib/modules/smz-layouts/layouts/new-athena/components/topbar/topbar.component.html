@if (layout$ | async; as layout) {
  <smz-responsive class="grid grid-nogutter w-full items-center justify-start">
    <!-- LANDSCAPE -->
    <ng-template pTemplate="landscape">
      <div class="topbar clearfix">
        <div class="w-full h-full grid grid-nogutter items-center justify-start flex-nowrap" smz-ui-new-athena-topbar-actions [headerExtrasTemplate]="headerLandscapeTemplate" [profile]="profile" [notifications]="notifications">
          <a class="topbar-logo">
            @if ((appLogo$ | async); as appLogo) {
              <img routerlink="/" [src]="appLogo.horizontal" [routerLink]="uiConfig.rbkUtils.authentication.authenticatedRoot"
                [ngClass]="{ 'logo': !layout.enlargeTopbarLogo, 'enlarged-logo': layout.enlargeTopbarLogo }"
                class="cursor-pointer outline-none" tabindex="0"
                >
              }
            </a>
            @if (!layout.hideResponsiveMenuButton) {
              <a id="menu-button" class="clickable" (click)="toggle()">
                <i class="pi pi-align-left"></i>
              </a>
            }
          </div>
        </div>
      </ng-template>
      <!-- PORTRAIT -->
      <ng-template pTemplate="portrait">
        <div class="topbar clearfix">
          <div class="w-full h-full grid grid-nogutter items-center justify-start flex-nowrap" smz-ui-new-athena-topbar-actions [headerExtrasTemplate]="headerPortraitTemplate" [profile]="profile" [notifications]="notifications">
            <a class="topbar-logo max-w-[100px]">
              @if ((appLogo$ | async); as appLogo) {
                <img routerlink="/" [src]="appLogo.horizontal" [routerLink]="uiConfig.rbkUtils.authentication.authenticatedRoot"
                  class="w-full h-full cursor-pointer outline-none" tabindex="0"
                  >
                }
              </a>
              @if (!layout.hideResponsiveMenuButton) {
                <a id="menu-button" class="clickable" (click)="toggle()">
                  <i class="pi pi-align-left"></i>
                </a>
              }
            </div>
          </div>
        </ng-template>
      </smz-responsive>
    }
