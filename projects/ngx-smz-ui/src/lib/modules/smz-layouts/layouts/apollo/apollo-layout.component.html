<smz-ui-outlet>

  <ng-template pTemplate="layout">

    <ng-container *ngIf="state$ | async as state">

      <div class="layout-wrapper" [ngClass]="state.wrapperClass">

          <!-- MENU SUPERIOR -->
          <smz-ui-apollo-topbar [notifications]="notifications" [profile]="profile">
            <ng-template pTemplate="headerExtras">
              <ng-container *ngTemplateOutlet="headerExtrasTemplate"></ng-container>
            </ng-template>
          </smz-ui-apollo-topbar>

          <smz-ui-apollo-horizontal-menu [menu]="menu"></smz-ui-apollo-horizontal-menu>

          <!-- CONTEÃšDO -->
          <div class="layout-content">
            <div *ngIf="state.isOverlayVisible" class="p-component-overlay clear-overlay" (click)="hideMenu()"></div>
            <div class="layout-content-container">
              <ng-container *ngTemplateOutlet="content"></ng-container>
            </div>
          </div>

          <!-- FOOTER -->
          <smz-ui-apollo-footer></smz-ui-apollo-footer>

        </div>

    </ng-container>

  </ng-template>

  <ng-template #content pTemplate="content">
    <ng-content></ng-content>
  </ng-template>

</smz-ui-outlet>

<smz-ui-apollo-assistance></smz-ui-apollo-assistance>
