<div class="topbar clearfix" smz-ui-apollo-profile-menu [profile]="profile" [notifications]="notifications">
    <a [routerLink]="rbkConfig.routes.authenticatedRoot" class="topbar-logo">
        <ng-container *ngIf="(appLogo$ | async) as appLogo">
            <img routerlink="/" alt="apollo-layout" [src]="appLogo.horizontal" class="logo"
            style="outline: none; cursor: pointer;" tabindex="0">
        </ng-container>

    </a>
    <a id="menu-button" (click)="toggle()">
        <i class="pi pi-align-left"></i>
    </a>

</div>
