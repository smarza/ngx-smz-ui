<ng-container *ngIf="(layout$ | async) as layout">

<div class="layout-topbar">
    <div class="topbar-left">
        <a tabindex="0" class="menu-button" (click)="toggle()">
            <i [ngClass]="layout.sidebarState == sideBaseStateActive ? layout.topbarMenuIcon.toClose : layout.topbarMenuIcon.toOpen"></i>
        </a>
        <button *ngIf="layout.enableNavigationBack" pButton type="button" label="Voltar" icon="fa-solid fa-angle-left" class="p-button-rounded p-button-text p-button-plain" (click)="navigateBack()"></button>
        <span class="topbar-separator"></span>
        <span class="viewname ng-star-inserted" style="text-transform: uppercase;">{{ topbarTitle$ | async }}</span>
        <img id="logo-mobile" alt="hephaestus-layout" class="mobile-logo" [src]="uiConfig.layouts.appLogo.icon.light">
    </div>

    <div class="topbar-right">
        <ul class="topbar-menu">
            <div id="smz-ui-topbar"></div>
            <li *ngIf="headerExtrasTemplate != null">
                <ng-container *ngTemplateOutlet="headerExtrasTemplate"></ng-container>
            </li>
            <li *ngIf="notifications?.length > 0" class="notifications-item" smz-ui-hephaestus-notifications [items]="notifications"></li>
            <li><smz-tenant-switch></smz-tenant-switch></li>
            <li *ngIf="profile?.length > 0" class="profile-item" smz-ui-hephaestus-profile-menu [items]="profile"></li>
        </ul>
    </div>
</div>

</ng-container>
