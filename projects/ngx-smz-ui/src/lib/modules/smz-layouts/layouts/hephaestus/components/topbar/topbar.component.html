@if ((layout$ | async); as layout) {
  <div class="layout-topbar">
    <div class="topbar-left">
      <a tabindex="0" class="menu-button" (click)="toggle()">
        <i [ngClass]="layout.sidebarState == sideBaseStateActive ? layout.topbarMenuIcon.toClose : layout.topbarMenuIcon.toOpen"></i>
      </a>
      @if (layout.enableNavigationBack) {
        <button pButton type="button" label="Voltar" icon="fa-solid fa-angle-left" class="p-button-rounded p-button-text p-button-plain" (click)="navigateBack()"></button>
      }
      <span class="topbar-separator"></span>
      <span class="viewname ng-star-inserted" style="text-transform: uppercase;">{{ topbarTitle$ | async }}</span>
      <img id="logo-mobile" alt="hephaestus-layout" class="mobile-logo" [src]="uiConfig.layouts.appLogo.icon.light">
    </div>
    <div class="topbar-right">
      <ul class="topbar-menu">
        <div id="smz-ui-topbar"></div>
        @if (headerExtrasTemplate != null) {
          <li>
            <ng-container *ngTemplateOutlet="headerExtrasTemplate"></ng-container>
          </li>
        }
        @if (notifications?.length > 0) {
          <li class="notifications-item" smz-ui-hephaestus-notifications [items]="notifications"></li>
        }
        @if (showLocalizationSwitch) {
          <li><smz-localization-switch></smz-localization-switch></li>
        }
        @if (showTenantSwitch) {
          <li><smz-tenant-switch></smz-tenant-switch></li>
        }
        @if (profile?.length > 0) {
          <li class="profile-item" smz-ui-hephaestus-profile-menu [items]="profile"></li>
        }
      </ul>
    </div>
  </div>
}
