<div class="layout-topbar">
    <div class="topbar-left">
        <a tabindex="0" class="menu-button" (click)="toggle()">
            <i class="pi pi-chevron-left"></i>
        </a>
        <!-- <button pButton pRipple type="button" label="Voltar" icon="fas fa-angle-left" class="p-button-rounded p-button-text p-button-plain" (click)="navigateBack()"></button> -->
        <span class="topbar-separator"></span>
        <span class="viewname ng-star-inserted" style="text-transform: uppercase;">{{ topbarTitle$ | async }}</span>
        <img id="logo-mobile" alt="hephaestus-layout" class="mobile-logo" [src]="config.appLogo.icon.light">
    </div>

    <div class="topbar-right">
        <ul class="topbar-menu">
            <!-- <li class="search-item"><a tabindex="0"><i class="pi pi-search"></i></a></li> -->
            <li *ngIf="headerExtrasTemplate != null">
                <ng-container *ngTemplateOutlet="headerExtrasTemplate"></ng-container>
            </li>
            <li *ngIf="notifications?.length > 0" class="notifications-item" smz-ui-hephaestus-notifications [items]="notifications"></li>
            <li *ngIf="profile?.length > 0" class="profile-item" smz-ui-hephaestus-profile-menu [items]="profile"></li>
            <!-- <li class="right-sidebar-item"><a href="#" tabindex="0"><i class="pi pi-align-right"></i></a></li> -->
        </ul>
    </div>
</div>
