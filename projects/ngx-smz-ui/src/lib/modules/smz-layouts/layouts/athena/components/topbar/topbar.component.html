<ng-container *ngIf="layout$ | async as layout">

    <div class="topbar clearfix">

        <div class="w-full h-full grid grid-nogutter align-content-center justify-content-start flex-nowrap" smz-ui-athena-topbar-actions [headerExtrasTemplate]="headerExtrasTemplate" [profile]="profile" [notifications]="notifications">

            <a class="topbar-logo col">
                <ng-container *ngIf="(appLogo$ | async) as appLogo">
                    <img routerlink="/" [src]="appLogo.horizontal" [routerLink]="rbkConfig.authentication.authenticatedRoot" class="logo"
                    style="outline: none; cursor: pointer;" tabindex="0">
                </ng-container>
            </a>

            <a id="menu-button" class="clickable" (click)="toggle()">
                <i class="pi pi-align-left"></i>
            </a>

            <!-- <a *ngIf="layout.menu === horizontalMenuType" class="clickable" (click)="toggle()">
                <i class="pi pi-align-left text-red"></i>
            </a> -->
        </div>

    </div>

</ng-container>
