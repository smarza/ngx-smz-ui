<div class="login-page flex align-items-center justify-content-center">
  <div>
    <div class="flex flex-column">
      <div class="login-card-container p-5">
        <div class="flex flex-column login-container align-content-center">
          <img class="login-logo" alt="" [src]="(appLogo$ | async).vertical" />
          <p class="g-mb-2">Entre com as suas credenciais:</p>
          <smz-form-group #formComponent (submit)="login($event)" [config]="form"></smz-form-group>
          <!-- <a class="link g-mb-2 g-mt-1">Esqueceu a senha?</a> -->
          <button pButton class="col-12" [disabled]="!formComponent.isValid" type="button" label="ENTRAR" (click)="login(formComponent.getData())"></button>
        </div>
      </div>
    </div>
  </div>
</div>
