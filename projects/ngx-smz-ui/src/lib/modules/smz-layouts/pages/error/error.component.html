<div class="grid justify-center items-center vertical-container exception-page">

  <div class="grid justify-center items-center col-12 lg:col-6 grid-nogutter h-full bg-surface-ground">
      <div class="grid col-8 items-center">
          <div class="col-12 exception-label-error">{{ uiConfig.rbkUtils.errorsConfig.page.title }}</div>
          <div class="col-4 exception-separator"></div>
          <div class="col-12 exception-label-message">{{ uiConfig.rbkUtils.errorsConfig.page.message }}</div>
          <div class="grid grid-nogutter items-center justify-start gap-2">
            <ng-container *ngFor="let button of uiConfig.rbkUtils.errorsConfig.page.buttons">
                <button *ngIf="button.isVisible" [ngClass]="button.styleClass" pButton type="button" [label]="button.label" (click)="redirect(button)"></button>
            </ng-container>
          </div>
      </div>
  </div>

  <div class="col-12 lg:col-6 exception-image-container">
      <img [src]="uiConfig.rbkUtils.errorsConfig.page.imagePath" alt="mirage-layout" />
  </div>
</div>
