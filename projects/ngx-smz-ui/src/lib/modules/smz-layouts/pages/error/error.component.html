
<!-- VERSAO MOBILE -->
<div class="p-d-flex p-d-lg-none p-grid p-jc-center p-ai-center vertical-container exception-page">

  <div class="exception-full-image-container">
      <img [src]="config.pages.errorImagePath" alt="mirage-layout" />
  </div>

  <div class="p-grid p-jc-center p-ai-center p-col-12 p-lg-6 p-nogutter">
      <div class="p-grid p-col-8 p-ai-center">
          <div class="p-col-12 exception-label-error exception-light">{{ config.pages.errorTitle }}</div>
          <div class="p-col-4 exception-separator exception-light"></div>
          <div class="p-col-12 exception-label-message exception-light">{{ config.pages.errorMessage }}</div>
          <button class="p-col-4 p-button-lg p-button-ghost" pButton type="button" [routerLink]="rbkConfig.routes.login" label="Ir para Login"></button>
      </div>
  </div>

</div>
