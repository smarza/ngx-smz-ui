
<!-- VERSAO MOBILE -->
<div class="flex lg:hidden grid justify-content-center align-items-center vertical-container exception-page">

  <div class="exception-full-image-container">
      <img [src]="rbkConfig.errorsConfig.page.imagePath" alt="mirage-layout" />
  </div>

  <div class="grid justify-content-center align-items-center col-12 lg:p-6 grid-nogutter">
      <div class="grid col-8 align-items-center">
          <div class="col-12 exception-label-error exception-light">{{ rbkConfig.errorsConfig.page.title }}</div>
          <div class="col-4 exception-separator exception-light"></div>
          <div class="col-12 exception-label-message exception-light">{{ rbkConfig.errorsConfig.page.message }}</div>
          <button *ngIf="rbkConfig.errorsConfig.page.button.isVisible" class="col-4 p-button-lg p-button-ghost" pButton type="button" [label]="rbkConfig.errorsConfig.page.button.label" (click)="redirect()"></button>
      </div>
  </div>

</div>
