
<!-- VERSAO MOBILE -->
<div class="grid lg:hidden justify-content-center align-items-center vertical-container exception-page">

  <div class="exception-full-image-container">
      <img [src]="config.pages.notFoundImagePath"/>
  </div>

  <div class="grid justify-content-center align-items-center col-12 lg:col-6 grid-nogutter">
      <div class="grid col-8 align-items-center">
          <div class="col-12 exception-label-error exception-light">{{ config.pages.notFoundTitle }}</div>
          <div class="col-4 exception-separator exception-light"></div>
          <div class="col-12 exception-label-message exception-light">{{ config.pages.notFoundMessage }}</div>
          <button class="col-4 p-button-lg p-button-ghost" pButton type="button" [routerLink]="rbkConfig.authentication.authenticatedRoot" label="Ir para Home"></button>
      </div>
  </div>

</div>
