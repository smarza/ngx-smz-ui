
<!-- VERSAO MOBILE -->
<div class="lg:hidden grid justify-center items-center vertical-container exception-page">

  <div class="exception-full-image-container">
      <img [src]="uiConfig.layouts.pages.notFoundImagePath"/>
  </div>

  <div class="grid justify-center items-center col-12 lg:col-6 grid-nogutter">
      <div class="grid col-8 items-center">
          <div class="col-12 exception-label-error exception-light">{{ uiConfig.layouts.pages.notFoundTitle }}</div>
          <div class="col-4 exception-separator exception-light"></div>
          <div class="col-12 exception-label-message exception-light">{{ uiConfig.layouts.pages.notFoundMessage }}</div>
          <button class="col-4 p-button-lg p-button-ghost" pButton type="button" [routerLink]="uiConfig.rbkUtils.authentication.authenticatedRoot" label="Ir para Home"></button>
      </div>
  </div>

</div>
