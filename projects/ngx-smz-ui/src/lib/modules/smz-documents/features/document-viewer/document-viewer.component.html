<div class="p-grid p-nogutter p-align-center p-justify-start p-flex-column gap-2">

    <div class="p-grid p-nogutter p-align-start p-justify-start gap-2">
        <button pButton type="button" class="p-button p-button-outlined" label="ZOOM -" (click)="lessZoom()"></button>
        <button pButton type="button" class="p-button p-button-outlined" label="100%" (click)="restoreZoom()"></button>
        <button pButton type="button" class="p-button p-button-outlined" label="ZOOM +" (click)="moreZoom()"></button>

        <button pButton type="button" class="p-button p-button-success" label="OPEN" [disabled]="true" (click)="generate('open', paperElement)"></button>
        <button pButton type="button" class="p-button p-button-success" label="PRINT" [disabled]="true" (click)="generate('print', paperElement)"></button>
        <button pButton type="button" class="p-button p-button-success" label="DOWNLOAD" (click)="generate('download', paperElement)"></button>
    </div>

    <div class="pager" [ngStyle]="{ 'transform': 'scale(' + documentService.zoom + ')' }">
        <div #paper [ngStyle]="{ 'font-family':  state.globals.font.family }">
            <ng-content select="header"></ng-content>
            <ng-content select="content"></ng-content>
        </div>
    </div>

</div>
