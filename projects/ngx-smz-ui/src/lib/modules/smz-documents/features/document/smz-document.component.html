<document-viewer #document [state]="state">

  <!-- HEADER -->
  <header>
    <smz-document-content [data]="state.header" [config]="state.config" [isDebug]="state.isDebug" [state]="state"></smz-document-content>
  </header>

  <!-- PRINTABLE HEADER -->
  <section>
    <smz-document-content [data]="state.header" [config]="state.config" [isDebug]="state.isDebug" [state]="state"></smz-document-content>
  </section>

  <!-- BODY -->
  <content>
    @for (content of state.contents; track content) {
      @switch (content.type) {
        @case ('content') {
          <smz-document-content [data]="content" [config]="state.config" [isDebug]="state.isDebug" [state]="state"></smz-document-content>
        }
        @case ('page-break') {
          <smz-document-page-break></smz-document-page-break>
        }
      }
    }
  </content>

</document-viewer>
