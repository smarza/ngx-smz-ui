<document-viewer #document [state]="state" [exportOnLoad]="false" description="" [filename]="'file'" [title]="'Ordem de Compra'" (fileSent)="onFileSent($event)">

  <!-- HEADER -->
  <header>
    <smz-document-content [data]="state.header" [config]="state.config"></smz-document-content>
  </header>

  <!-- PRINTABLE HEADER -->
  <section>
    <smz-document-content [data]="state.header" [config]="state.config"></smz-document-content>
  </section>

  <!-- BODY -->
  <content>
    <smz-document-content [data]="state.content" [config]="state.config"></smz-document-content>
  </content>

</document-viewer>
