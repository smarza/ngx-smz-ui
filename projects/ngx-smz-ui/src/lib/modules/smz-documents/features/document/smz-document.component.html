<document-viewer #document [state]="state">

  <!-- HEADER -->
  <header>
    <smz-document-content [data]="state.header" [config]="state.config" [isDebug]="state.isDebug" [state]="state"></smz-document-content>
  </header>

  <!-- PRINTABLE HEADER -->
  <section>
    <smz-document-content [data]="state.header" [config]="state.config" [isDebug]="state.isDebug" [state]="state"></smz-document-content>
  </section>

  <!-- BODY -->
  <content>
    <ng-container *ngFor="let content of state.contents">

      <ng-container [ngSwitch]="content.type">
        <smz-document-content *ngSwitchCase="'content'" [data]="content" [config]="state.config" [isDebug]="state.isDebug" [state]="state"></smz-document-content>
        <smz-document-page-break *ngSwitchCase="'page-break'"></smz-document-page-break>
      </ng-container>

    </ng-container>
  </content>

</document-viewer>
