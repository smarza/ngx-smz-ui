<div
  [ngStyle]="{ background: data.container.background }"
  class="grid grid-nogutter align-items-start justify-content-center flex-column h-full relative"
  [ngClass]="data.container.styles">

  <div *ngIf="data.label.isVisible"
    [ngStyle]="{ color: data.label.color }"
    [ngClass]="data.label.styles">
    {{ data.label.value }}
  </div>

  <div
    [ngStyle]="{ color: data.text.color, 'font-weight': data.text.fontWeight }"
    [ngClass]="data.text.styles">
    {{ data.text.value }}
  </div>

</div>
