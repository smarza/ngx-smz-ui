<div
  [style.background]="data.container.background"
  class="grid grid-nogutter items-start justify-center flex-col h-full relative"
  [ngClass]="data.container.styles">

  <div *ngIf="data.label.isVisible"
    [ngClass]="data.label.styles"
    [style.color]="data.label.color"
    >
    {{ data.label.value }}
  </div>

  <div
    [style.font-weight]="data.text.fontWeight"
    [ngClass]="data.text.styles"
    [style.color]="data.text.color"
    >
    {{ data.text.value }}
  </div>

</div>
