<div
  [style.background]="data.container.background"
  class="grid grid-nogutter items-stretch justify-start h-full relative"
  [ngClass]="data.container.styles">

  <smz-ui-chart
    class="w-full h-full"
    [ngClass]="data.flexWidth"
    [responsive]="false"
    [type]="data.content.chartData.type"
    [data]="data.content.chartData.data"
    [plugins]="state.renderer === 'jspdf' ? plugins : []"
    [options]="data.content.chartData.config">
  </smz-ui-chart>

</div>
