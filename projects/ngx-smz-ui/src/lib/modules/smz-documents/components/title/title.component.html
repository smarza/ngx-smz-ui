<div
  [ngStyle]="{ background: data.container.background }"
  class="grid grid-nogutter align-items-center justify-content-center h-full relative"
  [ngClass]="data.container.styles">

  <div
    [ngStyle]="{ color: data.text.color }"
    [ngClass]="data.text.styles">
    {{ data.text.value }}
  </div>

</div>
