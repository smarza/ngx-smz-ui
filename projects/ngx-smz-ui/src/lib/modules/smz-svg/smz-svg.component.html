<div [ngClass]="state?.containerClass">
  <div id="smz-svg-map" [ngClass]="{ 'border-2 border-red-800 border-solid': state?.isDebug }"></div>
</div>

<p-overlayPanel #op appendTo="body">
  <ng-template pTemplate>
    <div class="grid grid-nogutter items-center justify-start gap-2">
      <i class="fas fa-map-pin text-blue-200 text-2xl"></i>
      <div>{{ tooltipContent }}</div>
    </div>
  </ng-template>
</p-overlayPanel>
