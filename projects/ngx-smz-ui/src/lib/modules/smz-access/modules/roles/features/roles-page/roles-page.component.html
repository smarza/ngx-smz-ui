<smz-ui-table [items]="roles$ | async" [state]="tableState">

    <ng-template pTemplate="caption">
      <button pButton type="button" class="p-button p-button-primary mx-1" label="CRIAR" (click)="showCreationDialog()"></button>
    </ng-template>

    <!-- CONTEÃšDOS COM OVERRIDE -->
    <ng-template pTemplate="content" let-item let-col="col">

      <ng-container [ngSwitch]="col.field">

        <ng-container *ngSwitchCase="'claims'">
          <div class="grid grid-nogutter items-start justify-start flex-col gap-1">
              <ng-container *ngVar="(item.claims | initial : 3) as limitedClaims">
                <!-- <div [innerHTML]="limitedClaims | prettyjson"></div> -->
                <ul class="list-disc">
                  <ng-container *ngFor="let claim of limitedClaims">
                    <li class="">{{ claim.name }}</li>
                  </ng-container>
                  <li *ngIf="item.claims.length > 3">
                    <div class="grid grid-nogutter items-center justify-center bg-amber-300 text-black rounded-md w-fit px-3 pt-1 text-center cursor-pointer text-xs gap-2" (click)="onShowRoleClaimsDialog(item)">
                      <i class="fa-solid fa-circle-info"></i>
                      <div>Ver mais</div>
                    </div>
                  </li>
                </ul>
              </ng-container>
          </div>
        </ng-container>

      </ng-container>

    </ng-template>

</smz-ui-table>
