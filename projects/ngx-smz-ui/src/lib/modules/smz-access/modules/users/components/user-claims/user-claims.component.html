<div class="ui-g form-group">
    <div class="ui-g-12 ui-md-12">
        <p-pickList [source]="claims" [target]="targetClaims" [responsive]="true"
            sourceHeader="Claims disponÃ­veis" targetHeader="Claims associados"
            sourceFilterPlaceholder="Filtrar claims" targetFilterPlaceholder="Filtrar claims" filterBy="name"
            [showSourceControls]="false" [showTargetControls]="false" [dragdrop]="true"
            (onMoveToTarget)="addItemToTarget($event)"
            (onMoveToSource)="addItemToSource($event)"
            (onMoveAllToTarget)="addItemToTarget($event)"
            (onMoveAllToSource)="addItemToSource($event)"
            >
            <ng-template let-item pTemplate="item">

                <!-- TARGET -->
                <ng-container *ngIf="item.access != null; else SourceTemplate">
                    <div class="grid grid-nogutter items-center justify-start gap-2">
                        <div class="claim-access-type-indicator">
                            <strong *ngIf="item.access.id === 0" class="block-text"><i class="pi pi-lock" [title]="item.access.name"></i></strong>
                            <strong *ngIf="item.access.id === 1" class="allow-text"><i class="pi pi-lock-open" [title]="item.access.name"></i></strong>
                        </div>
                        <div>{{ item.claim.name }}</div>
                    </div>
                    <div></div>
                </ng-container>

                <!-- SOURCE -->
                <ng-template #SourceTemplate>
                    {{ item.description }}
                </ng-template>

            </ng-template>
        </p-pickList>
    </div>
</div>
