<ng-container *ngIf="notifications$ | async as notifications">
  <i class="pi pi-bell badge-color regular-badge" pBadge [value]="(newCount$ | async).toString()">
    <div class="absolute inset-0 notification-container cursor-pointer" (click)="op.toggle($event)"></div>
  </i>

  <p-overlayPanel #op [style]="{ 'width': rbkConfig.notifications.width }" [ngClass]="rbkConfig.notifications.styleClass" appendTo="body" [autoZIndex]="false">
    <ng-template pTemplate>
        <smz-notifications-list [notifications]="notifications"></smz-notifications-list>
    </ng-template>
  </p-overlayPanel>

</ng-container>
