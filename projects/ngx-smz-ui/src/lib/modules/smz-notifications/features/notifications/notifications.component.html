@if (notifications$ | async; as notifications) {
  <smz-responsive class="col grid grid-nogutter w-full items-center justify-start">
    <!-- LANDSCAPE -->
    <ng-template pTemplate="landscape">
      <i class="pi pi-bell badge-color regular-badge" pBadge [value]="(newCount$ | async).toString()">
        <div class="absolute inset-0 notification-container cursor-pointer" (click)="op.toggle($event)"></div>
      </i>
      <p-overlayPanel #op styleClass="max-h-[85vh] overflow-y-auto" [style]="{ 'width': uiConfig.rbkUtils.notifications.width, 'z-index': uiConfig.rbkUtils.notifications.zIndex }" [ngClass]="uiConfig.rbkUtils.notifications.styleClass" appendTo="body" [autoZIndex]="false">
        <ng-template pTemplate>
          <smz-notifications-list></smz-notifications-list>
        </ng-template>
      </p-overlayPanel>
    </ng-template>
    <!-- PORTRAIT -->
    <ng-template pTemplate="portrait">
      <i class="pi pi-bell badge-color regular-badge" pBadge [value]="(newCount$ | async).toString()">
        <div class="absolute inset-0 notification-container cursor-pointer" (click)="showDialog()"></div>
      </i>
    </ng-template>
  </smz-responsive>
}
