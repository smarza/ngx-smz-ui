
@switch (behavior) {
  @case ('overlay') {
    <smz-menu-items #actionMenu [popup]="true" [model]="menuItems" appendTo="body"></smz-menu-items>
    <p-button id="action-button" type="button" [ngClass]="buttonClass" [styleClass]="styleClass" [icon]="icon" (onClick)="toggle($event, actionMenu)"></p-button>
  }
  @case ('inline') {
    <div class="grid grid-nogutter items-center justify-start">
      @for (item of (items | smzFlattenMenu : data); track item) {
        @if (item.visible) {
          <button pButton type="button" smzMenuItemAction [item]="item" [data]="data" [icon]="item.icon" class="p-button-rounded p-button-text" [ngClass]="item.styleClass" [disabled]="item.disabled" [pTooltip]="item.tooltip"></button>
        }
      }
    </div>
  }
}
