<div [attr.data-pc-section]="'content'" class="p-menuitem-content">
  @if (!item.routerLink) {
    <a
      (keydown)="onItemKeyDown($event)"
      [attr.href]="item.url || null"
      class="p-menuitem-link"
      [attr.tabindex]="item.disabled ? null : '0'"
      [attr.data-automationid]="item.automationId"
      [attr.target]="item.target"
      [attr.title]="item.title"
      [attr.id]="item.id"
      [ngClass]="{ 'p-disabled': item.disabled }"
      (click)="menu.itemClick($event, item)"
      role="menuitem"
      >
      @if (item.icon) {
        <span class="p-menuitem-icon" [ngClass]="item.icon"></span>
      }
      @if (item.escape !== false) {
        <span class="p-menuitem-text"
          >{{ item.label }}</span
          >
        } @else {
          <span class="p-menuitem-text" [innerHTML]="item.label"></span
            >
          }
        </a>
      }
      @if (item.routerLink) {
        <a
          (keydown)="onItemKeyDown($event)"
          [routerLink]="item.routerLink"
          [attr.data-automationid]="item.automationId"
          [queryParams]="item.queryParams"
          [routerLinkActive]="'p-menuitem-link-active'"
          [routerLinkActiveOptions]="item.routerLinkActiveOptions || { exact: false }"
          class="p-menuitem-link"
          [attr.target]="item.target"
          [attr.id]="item.id"
          [attr.tabindex]="item.disabled ? null : '0'"
          [attr.title]="item.title"
          [ngClass]="{ 'p-disabled': item.disabled }"
          (click)="menu.itemClick($event, item)"
          role="menuitem"
          pRipple
          [fragment]="item.fragment"
          [queryParamsHandling]="item.queryParamsHandling"
          [preserveFragment]="item.preserveFragment"
          [skipLocationChange]="item.skipLocationChange"
          [replaceUrl]="item.replaceUrl"
          [state]="item.state"
          >
          @if (item.icon) {
            <span class="p-menuitem-icon" [ngClass]="item.icon"></span>
          }
          @if (item.escape !== false) {
            <span
              class="p-menuitem-text"
              >{{ item.label }}</span
              >
            } @else {
              <span class="p-menuitem-text" [innerHTML]="item.label"></span
                >
              }
            </a>
          }
        </div>
