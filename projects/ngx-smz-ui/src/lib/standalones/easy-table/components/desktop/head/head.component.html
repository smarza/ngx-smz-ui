<tr>
  @for (header of state.desktop.head.headers; track header) {
    @if (header.isVisible) {
      <th [ngClass]="header.widthClass + ' ' + header.styleClass">
        {{ header.label }}
        <et-sort [state]="state" [header]="header" [dataSource]="dataSource"></et-sort>
      </th>
    }
  }
</tr>
